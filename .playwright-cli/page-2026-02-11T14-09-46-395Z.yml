          - paragraph [ref=e985]:
            - text: The word
            - link "robotics" [ref=e987] [cursor=pointer]:
              - /url: /wiki/Robotics
            - text: ", used to describe this field of study,"
            - superscript [ref=e988]:
              - link "[3]" [ref=e989] [cursor=pointer]:
                - /url: "#cite_note-OED-3"
            - text: was coined by the science fiction writer
            - link "Isaac Asimov" [ref=e990] [cursor=pointer]:
              - /url: /wiki/Isaac_Asimov
            - text: . Asimov created the
            - link "Three Laws of Robotics" [ref=e992] [cursor=pointer]:
              - /url: /wiki/Three_Laws_of_Robotics
            - text: which are a recurring theme in his books. These have since been used by many others to define laws used in fiction. (The three laws are pure fiction, and no technology yet created has the ability to understand or follow them, and in fact most robots serve military purposes, which run quite contrary to the first law and often the third law. Dr. Joanna Bryson of the University of Bath stated that "People think about Asimov's laws, but they were set up to point out how a simple ethical system doesn't work. If you read the short stories, every single one is about a failure, and they are totally impractical."
            - superscript [ref=e993]:
              - link "[85]" [ref=e994] [cursor=pointer]:
                - /url: "#cite_note-85"
          - heading "Modern robots" [level=2] [ref=e996]
          - heading "Mobile robot" [level=3] [ref=e998]
          - note [ref=e999]:
            - text: "Main articles:"
            - link "Mobile robot" [ref=e1000] [cursor=pointer]:
              - /url: /wiki/Mobile_robot
            - text: and
            - link "Automated guided vehicle" [ref=e1001] [cursor=pointer]:
              - /url: /wiki/Automated_guided_vehicle
          - paragraph [ref=e1002]:
            - text: Mobile robots
            - superscript [ref=e1003]:
              - link "[86]" [ref=e1004] [cursor=pointer]:
                - /url: "#cite_note-86"
            - text: have the capability to move around in their environment and are not fixed to one physical location. An example of a mobile robot that is in common use today is the automated guided vehicle or automatic guided vehicle (AGV). An AGV is a mobile robot that follows markers or wires in the floor, or uses vision or lasers.
            - superscript [ref=e1005]:
              - link "[87]" [ref=e1006] [cursor=pointer]:
                - /url: "#cite_note-seegrid-87"
            - text: AGVs are discussed later in this article.
          - paragraph [ref=e1007]:
            - text: Mobile robots are also found in industry, military and security environments.
            - superscript [ref=e1008]:
              - link "[88]" [ref=e1009] [cursor=pointer]:
                - /url: "#cite_note-88"
            - text: They also appear as consumer products, for entertainment or to perform certain tasks like vacuum cleaning. Mobile robots are the focus of a great deal of current research and almost every major university has one or more labs that focus on mobile robot research.
            - superscript [ref=e1010]:
              - link "[89]" [ref=e1011] [cursor=pointer]:
                - /url: "#cite_note-89"
          - paragraph [ref=e1012]:
            - text: Mobile robots are usually used in tightly controlled environments such as on
            - link "assembly lines" [ref=e1013] [cursor=pointer]:
              - /url: /wiki/Assembly_line
            - text: because they have difficulty responding to unexpected interference. Because of this most humans rarely encounter robots. However
            - link "domestic robots" [ref=e1014] [cursor=pointer]:
              - /url: /wiki/Domestic_robot
            - text: for cleaning and maintenance are increasingly common in and around homes in developed countries. Robots can also be found in
            - link "military" [ref=e1015] [cursor=pointer]:
              - /url: /wiki/Military_robot
            - text: applications.
            - superscript [ref=e1016]:
              - link "[90]" [ref=e1017] [cursor=pointer]:
                - /url: "#cite_note-90"
          - heading "Industrial robots (manipulating)" [level=3] [ref=e1019]: Industrial robots (manipulating)
          - note [ref=e1020]:
            - text: "Main articles:"
            - link "Industrial robot" [ref=e1021] [cursor=pointer]:
              - /url: /wiki/Industrial_robot
            - text: and
            - link "Manipulator (device)" [ref=e1022] [cursor=pointer]:
              - /url: /wiki/Manipulator_(device)
          - paragraph [ref=e1023]:
            - text: Industrial robots usually consist of a
            - link "jointed arm" [ref=e1024] [cursor=pointer]:
              - /url: /wiki/Jointed_arm
            - text: (multi-linked manipulator) and an
            - link "end effector" [ref=e1025] [cursor=pointer]:
              - /url: /wiki/Robot_end_effector
            - text: that is attached to a fixed surface. One of the most common type of end effector is a
            - link "gripper" [ref=e1026] [cursor=pointer]:
              - /url: /wiki/Robot_end_effector
            - text: assembly.
          - paragraph [ref=e1027]:
            - text: The
            - link "International Organization for Standardization" [ref=e1028] [cursor=pointer]:
              - /url: /wiki/International_Organization_for_Standardization
            - text: gives a definition of a manipulating industrial robot in
            - link "ISO 8373" [ref=e1029] [cursor=pointer]:
              - /url: /wiki/ISO_8373
            - text: ":"
          - paragraph [ref=e1030]:
            - text: "\"an automatically controlled, reprogrammable, multipurpose, manipulator programmable in three or more axes, which may be either fixed in place or mobile for use in industrial automation applications.\""
            - superscript [ref=e1031]:
              - link "[91]" [ref=e1032] [cursor=pointer]:
                - /url: "#cite_note-91"
          - paragraph [ref=e1033]:
            - text: This definition is used by the
            - link "International Federation of Robotics" [ref=e1034] [cursor=pointer]:
              - /url: /wiki/International_Federation_of_Robotics
            - text: ", the European Robotics Research Network (EURON) and many national standards committees."
            - superscript [ref=e1035]:
              - link "[92]" [ref=e1036] [cursor=pointer]:
                - /url: "#cite_note-92"
          - paragraph [ref=e1037]:
            - text: The industrial robots in food and drink processing plants are used for tasks such as feeding machines, packaging, and palletizing, which have replaced many manual, physical tasks. The complexity of digital skills required by workers varies depending on the level of automation and the specific tasks involved.
            - superscript [ref=e1038]:
              - link "[93]" [ref=e1039] [cursor=pointer]:
                - /url: "#cite_note-93"
          - heading "Service robot" [level=3] [ref=e1041]
          - note [ref=e1042]:
            - text: "Main article:"
            - link "Service robot" [ref=e1043] [cursor=pointer]:
              - /url: /wiki/Service_robot
          - paragraph [ref=e1044]:
            - text: Most commonly industrial robots are fixed robotic arms and manipulators used primarily for production and distribution of goods. The term "service robot" is less well-defined. The
            - link "International Federation of Robotics" [ref=e1045] [cursor=pointer]:
              - /url: /wiki/International_Federation_of_Robotics
            - text: has proposed a tentative definition, "A service robot is a robot which operates semi- or fully autonomously to perform services useful to the well-being of humans and equipment, excluding manufacturing operations."
            - superscript [ref=e1046]:
              - link "[94]" [ref=e1047] [cursor=pointer]:
                - /url: "#cite_note-94"
          - heading "Educational (interactive) robots" [level=3] [ref=e1049]: Educational (interactive) robots
          - note [ref=e1050]:
            - text: "Main article:"
            - link "Educational robotics" [ref=e1051] [cursor=pointer]:
              - /url: /wiki/Educational_robotics
          - paragraph [ref=e1052]:
            - text: Robots are used as educational assistants to teachers. From the 1980s, robots such as
            - link "turtles" [ref=e1053] [cursor=pointer]:
              - /url: /wiki/Turtle_(robot)
            - text: were used in schools and programmed using the
            - link "Logo" [ref=e1054] [cursor=pointer]:
              - /url: /wiki/Logo_(programming_language)
            - text: language.
            - superscript [ref=e1055]:
              - link "[95]" [ref=e1056] [cursor=pointer]:
                - /url: "#cite_note-gainesvillesun_turtle-95"
            - superscript [ref=e1057]:
              - link "[96]" [ref=e1058] [cursor=pointer]:
                - /url: "#cite_note-observerreporter_games_learning-96"
          - paragraph [ref=e1059]:
            - text: There are
            - link "robot kits" [ref=e1060] [cursor=pointer]:
              - /url: /wiki/Robot_kit
            - text: like
            - link "Lego Mindstorms" [ref=e1061] [cursor=pointer]:
              - /url: /wiki/Mindstorms_NXT
            - text: ","
            - link "BIOLOID" [ref=e1062] [cursor=pointer]:
              - /url: /wiki/Robotis_Bioloid
            - text: ", OLLO from ROBOTIS, or BotBrain Educational Robots can help children to learn about mathematics, physics, programming, and electronics. Robotics have also been introduced into the lives of elementary and high school students in the form of"
            - link "robot competitions" [ref=e1063] [cursor=pointer]:
              - /url: /wiki/Robot_competition
            - text: with the company
            - link "FIRST" [ref=e1064] [cursor=pointer]:
              - /url: /wiki/For_Inspiration_and_Recognition_of_Science_and_Technology
            - text: (For Inspiration and Recognition of Science and Technology). The organization is the foundation for the
            - link "FIRST Robotics Competition" [ref=e1065] [cursor=pointer]:
              - /url: /wiki/FIRST_Robotics_Competition
            - text: ","
            - link "FIRST Tech Challenge" [ref=e1066] [cursor=pointer]:
              - /url: /wiki/FIRST_Tech_Challenge
            - text: ","
            - link "FIRST Lego League Challenge" [ref=e1067] [cursor=pointer]:
              - /url: /wiki/FIRST_Lego_League_Challenge
            - text: and
            - link "FIRST Lego League Explore" [ref=e1068] [cursor=pointer]:
              - /url: /wiki/FIRST_Lego_League_Explore
            - text: competitions.
          - paragraph [ref=e1069]:
            - text: There have also been robots such as the teaching computer, Leachim (1974).
            - superscript [ref=e1070]:
              - link "[97]" [ref=e1071] [cursor=pointer]:
                - /url: "#cite_note-97"
            - text: Leachim was an early example of speech synthesis using the
            - link "Diphone synthesis" [ref=e1072] [cursor=pointer]:
              - /url: /wiki/Speech_synthesis#Diphone_synthesis
            - text: method.
            - link "2-XL" [ref=e1073] [cursor=pointer]:
              - /url: /wiki/2-XL
            - text: (1976) was a robot shaped game / teaching toy based on branching between audible tracks on an
            - link "8-track tape" [ref=e1074] [cursor=pointer]:
              - /url: /wiki/8-track_tape
            - text: player, both invented by
            - link "Michael J. Freeman" [ref=e1075] [cursor=pointer]:
              - /url: /wiki/Michael_J._Freeman
            - text: .
            - superscript [ref=e1076]:
              - link "[98]" [ref=e1077] [cursor=pointer]:
                - /url: "#cite_note-98"
            - text: Later, the 8-track was upgraded to tape cassettes and then to digital.
          - heading "Modular robot" [level=3] [ref=e1079]
          - note [ref=e1080]:
            - text: "Main article:"
            - link "Self-reconfiguring modular robot" [ref=e1081] [cursor=pointer]:
              - /url: /wiki/Self-reconfiguring_modular_robot
          - paragraph [ref=e1082]:
            - text: Modular robots are a new breed of robots that are designed to increase the use of robots by modularizing their architecture.
            - superscript [ref=e1083]:
              - link "[99]" [ref=e1084] [cursor=pointer]:
                - /url: "#cite_note-99"
            - text: The functionality and effectiveness of a modular robot is easier to increase compared to conventional robots. These robots are composed of a single type of identical, several different identical module types, or similarly shaped modules, which vary in size. Their architectural structure allows hyper-redundancy for modular robots, as they can be designed with more than 8 degrees of freedom (DOF). Creating the programming,
            - link "inverse kinematics" [ref=e1085] [cursor=pointer]:
              - /url: /wiki/Inverse_kinematics
            - text: and dynamics for modular robots is more complex than with traditional robots. Modular robots may be composed of L-shaped modules, cubic modules, and U and H-shaped modules. ANAT technology, an early modular robotic technology patented by Robotics Design Inc., allows the creation of modular robots from U- and H-shaped modules that connect in a chain, and are used to form heterogeneous and homogenous modular robot systems. These "ANAT robots" can be designed with "n" DOF as each module is a complete motorized robotic system that folds relatively to the modules connected before and after it in its chain, and therefore a single module allows one degree of freedom. The more modules that are connected to one another, the more degrees of freedom it will have. L-shaped modules can also be designed in a chain, and must become increasingly smaller as the size of the chain increases, as payloads attached to the end of the chain place a greater strain on modules that are further from the base. ANAT H-shaped modules do not suffer from this problem, as their design allows a modular robot to distribute pressure and impacts evenly amongst other attached modules, and therefore payload-carrying capacity does not decrease as the length of the arm increases. Modular robots can be manually or self-reconfigured to form a different robot, that may perform different applications. Because modular robots of the same architecture type are composed of modules that compose different modular robots, a snake-arm robot can combine with another to form a dual or quadra-arm robot, or can split into several mobile robots, and mobile robots can split into multiple smaller ones, or combine with others into a larger or different one. This allows a single modular robot the ability to be fully specialized in a single task, as well as the capacity to be specialized to perform multiple different tasks.
          - paragraph [ref=e1086]:
            - text: Modular robotic technology is currently being applied in hybrid transportation,
            - superscript [ref=e1087]:
              - link "[100]" [ref=e1088] [cursor=pointer]:
                - /url: "#cite_note-Modular_flying_car-100"
            - text: industrial automation,
            - superscript [ref=e1089]:
              - link "[101]" [ref=e1090] [cursor=pointer]:
                - /url: "#cite_note-Ep&T_Magazine-101"
            - text: duct cleaning
            - superscript [ref=e1091]:
              - link "[102]" [ref=e1092] [cursor=pointer]:
                - /url: "#cite_note-Plumbing_and_HVAC-102"
            - text: and handling. Many research centres and universities have also studied this technology, and have developed prototypes.
          - heading "Collaborative robots" [level=3] [ref=e1094]
          - paragraph [ref=e1095]:
            - text: A collaborative robot or
            - link "cobot" [ref=e1097] [cursor=pointer]:
              - /url: /wiki/Cobot
            - text: is a robot that can safely and effectively interact with human workers while performing simple industrial tasks. However, end-effectors and other environmental conditions may create hazards, and as such risk assessments should be done before using any industrial motion-control application.
            - superscript [ref=e1098]:
              - link "[103]" [ref=e1099] [cursor=pointer]:
                - /url: "#cite_note-103"
          - paragraph [ref=e1100]:
            - text: The collaborative robots most widely used in industries today are manufactured by
            - link "Universal Robots" [ref=e1101] [cursor=pointer]:
              - /url: /wiki/Universal_Robots
            - text: in Denmark.
            - superscript [ref=e1102]:
              - link "[104]" [ref=e1103] [cursor=pointer]:
                - /url: "#cite_note-104"
          - paragraph [ref=e1104]:
            - link "Rethink Robotics" [ref=e1105] [cursor=pointer]:
              - /url: /wiki/Rethink_Robotics
            - text: —founded by
            - link "Rodney Brooks" [ref=e1106] [cursor=pointer]:
              - /url: /wiki/Rodney_Brooks
            - text: ", previously with"
            - link "iRobot" [ref=e1107] [cursor=pointer]:
              - /url: /wiki/IRobot
            - text: —introduced
            - link "Baxter" [ref=e1108] [cursor=pointer]:
              - /url: /wiki/Baxter_(robot)
            - text: in September 2012; as an
            - link "industrial robot" [ref=e1109] [cursor=pointer]:
              - /url: /wiki/Industrial_robot
            - text: designed to safely interact with neighboring human workers, and be programmable for performing simple tasks.
            - superscript [ref=e1110]:
              - link "[105]" [ref=e1111] [cursor=pointer]:
                - /url: "#cite_note-WSJ-2012-9-105"
            - text: Baxters stop if they detect a human in the way of their robotic arms and have prominent off switches. Intended for sale to small businesses, they are promoted as the robotic analogue of the personal computer.
            - superscript [ref=e1112]:
              - link "[106]" [ref=e1113] [cursor=pointer]:
                - /url: "#cite_note-NYT91812-106"
            - text: As of May 2014 , 190 companies in the US have bought Baxters and they are being used commercially in the UK.
            - superscript [ref=e1114]:
              - link "[9]" [ref=e1115] [cursor=pointer]:
                - /url: "#cite_note-ABCau-2014-05-9"
          - heading "Robots in society" [level=2] [ref=e1117]
          - figure "TOPIO, a humanoid robot, played ping pong at Tokyo International Robot Exhibition (IREX) 2009.[107][108]" [ref=e1118]:
            - link [ref=e1119] [cursor=pointer]:
              - /url: /wiki/File:TOPIO_3.jpg
              - img [ref=e1120]
            - generic [ref=e1121]:
              - link "TOPIO" [ref=e1122] [cursor=pointer]:
                - /url: /wiki/TOPIO
              - text: ", a"
              - link "humanoid robot" [ref=e1123] [cursor=pointer]:
                - /url: /wiki/Humanoid_robot
              - text: ", played"
              - link "ping pong" [ref=e1124] [cursor=pointer]:
                - /url: /wiki/Ping_pong
              - text: at Tokyo
              - link "International Robot Exhibition" [ref=e1125] [cursor=pointer]:
                - /url: /wiki/International_Robot_Exhibition
              - text: (IREX) 2009.
              - superscript [ref=e1126]:
                - link "[107]" [ref=e1127] [cursor=pointer]:
                  - /url: "#cite_note-107"
              - superscript [ref=e1128]:
                - link "[108]" [ref=e1129] [cursor=pointer]:
                  - /url: "#cite_note-108"
          - paragraph [ref=e1130]:
            - text: Roughly half of all the robots in the world are in Asia, 32% in Europe, and 16% in North America, 1% in
            - link "Australasia" [ref=e1131] [cursor=pointer]:
              - /url: /wiki/Australasia
            - text: and 1% in Africa.
            - superscript [ref=e1132]:
              - link "[109]" [ref=e1133] [cursor=pointer]:
                - /url: "#cite_note-109"
            - text: 40% of all the robots in the world are in Japan,
            - superscript [ref=e1134]:
              - link "[110]" [ref=e1135] [cursor=pointer]:
                - /url: "#cite_note-110"
            - text: making Japan the country with the highest number of robots.
          - heading "Autonomy and ethical questions" [level=3] [ref=e1137]
          - note [ref=e1138]:
            - text: "Main articles:"
            - link "Roboethics" [ref=e1139] [cursor=pointer]:
              - /url: /wiki/Roboethics
            - text: and
            - link "Ethics of artificial intelligence" [ref=e1140] [cursor=pointer]:
              - /url: /wiki/Ethics_of_artificial_intelligence
          - figure "An android, or robot designed to resemble a human, can appear comforting to some people and disturbing to others.[111]" [ref=e1141]:
            - link [ref=e1142] [cursor=pointer]:
              - /url: /wiki/File:Actroid-DER_01.jpg
              - img [ref=e1143]
            - generic [ref=e1144]:
              - text: An
              - link "android" [ref=e1145] [cursor=pointer]:
                - /url: /wiki/Android_(robot)
              - text: ", or robot designed to resemble a human, can appear comforting to some people and disturbing to others."
              - superscript [ref=e1146]:
                - link "[111]" [ref=e1147] [cursor=pointer]:
                  - /url: "#cite_note-uncanny-111"
          - paragraph [ref=e1148]:
            - text: As robots have become more advanced and sophisticated, experts and academics have increasingly explored the questions of what ethics might govern robots' behavior,
            - superscript [ref=e1149]:
              - link "[112]" [ref=e1150] [cursor=pointer]:
                - /url: "#cite_note-AAAI_ethics-112"
            - superscript [ref=e1151]:
              - link "[113]" [ref=e1152] [cursor=pointer]:
                - /url: "#cite_note-113"
            - text: and whether robots might be able to claim any kind of social, cultural, ethical or legal rights.
            - superscript [ref=e1153]:
              - link "[114]" [ref=e1154] [cursor=pointer]:
                - /url: "#cite_note-114"
            - text: One scientific team has said that it was possible that a robot brain would exist by 2019.
            - superscript [ref=e1155]:
              - link "[115]" [ref=e1156] [cursor=pointer]:
                - /url: "#cite_note-115"
            - text: Others predict robot intelligence breakthroughs by 2050.
            - superscript [ref=e1157]:
              - link "[116]" [ref=e1158] [cursor=pointer]:
                - /url: "#cite_note-116"
            - text: Recent advances have made robotic behavior more sophisticated.
            - superscript [ref=e1159]:
              - link "[117]" [ref=e1160] [cursor=pointer]:
                - /url: "#cite_note-117"
            - text: The social impact of intelligent robots is subject of a 2010 documentary film called
            - link "Plug & Pray" [ref=e1162] [cursor=pointer]:
              - /url: /wiki/Plug_%26_Pray
            - text: .
            - superscript [ref=e1163]:
              - link "[118]" [ref=e1164] [cursor=pointer]:
                - /url: "#cite_note-118"
          - paragraph [ref=e1165]:
            - link "Vernor Vinge" [ref=e1166] [cursor=pointer]:
              - /url: /wiki/Vernor_Vinge
            - text: has suggested that a moment may come when computers and robots are smarter than humans. He calls this "
            - link "the Singularity" [ref=e1167] [cursor=pointer]:
              - /url: /wiki/Technological_singularity
            - text: "\"."
            - superscript [ref=e1168]:
              - link "[119]" [ref=e1169] [cursor=pointer]:
                - /url: "#cite_note-nytimes_july09-119"
            - text: He suggests that it may be somewhat or possibly very dangerous for humans.
            - superscript [ref=e1170]:
              - link "[120]" [ref=e1171] [cursor=pointer]:
                - /url: "#cite_note-120"
            - text: This is discussed by a philosophy called
            - link "Singularitarianism" [ref=e1172] [cursor=pointer]:
              - /url: /wiki/Singularitarianism
            - text: .
          - paragraph [ref=e1173]:
            - text: In 2009, experts attended a conference hosted by the
            - link "Association for the Advancement of Artificial Intelligence" [ref=e1174] [cursor=pointer]:
              - /url: /wiki/Association_for_the_Advancement_of_Artificial_Intelligence
            - text: (AAAI) to discuss whether computers and robots might be able to acquire any autonomy, and how much these abilities might pose a threat or hazard. They noted that some robots have acquired various forms of semi-autonomy, including being able to find power sources on their own and being able to independently choose targets to attack with weapons. They also noted that some computer viruses can evade elimination and have achieved "cockroach intelligence." They noted that self-awareness as depicted in science-fiction is probably unlikely, but that there were other potential hazards and pitfalls.
            - superscript [ref=e1175]:
              - link "[119]" [ref=e1176] [cursor=pointer]:
                - /url: "#cite_note-nytimes_july09-119"
            - text: Various media sources and scientific groups have noted separate trends in differing areas which might together result in greater robotic functionalities and autonomy, and which pose some inherent concerns.
            - superscript [ref=e1177]:
              - link "[121]" [ref=e1178] [cursor=pointer]:
                - /url: "#cite_note-121"
            - superscript [ref=e1179]:
              - link "[122]" [ref=e1180] [cursor=pointer]:
                - /url: "#cite_note-122"
            - superscript [ref=e1181]:
              - link "[123]" [ref=e1182] [cursor=pointer]:
                - /url: "#cite_note-123"
          - heading "Military robots" [level=3] [ref=e1184]
          - paragraph [ref=e1185]:
            - text: Some experts and academics have questioned the use of robots for military combat, especially when such robots are given some degree of autonomous functions.
            - superscript [ref=e1186]:
              - link "[124]" [ref=e1187] [cursor=pointer]:
                - /url: "#cite_note-124"
            - text: There are also concerns about technology which might allow some armed robots to be controlled mainly by other robots.
            - superscript [ref=e1188]:
              - link "[125]" [ref=e1189] [cursor=pointer]:
                - /url: "#cite_note-125"
            - text: The US Navy has funded a report which indicates that, as
            - link "military robots" [ref=e1190] [cursor=pointer]:
              - /url: /wiki/Military_robots
            - text: become more complex, there should be greater attention to implications of their ability to make autonomous decisions.
            - superscript [ref=e1191]:
              - link "[126]" [ref=e1192] [cursor=pointer]:
                - /url: "#cite_note-126"
            - superscript [ref=e1193]:
              - link "[127]" [ref=e1194] [cursor=pointer]:
                - /url: "#cite_note-127"
            - text: One researcher states that autonomous robots might be more humane, as they could make decisions more effectively. However, other experts question this.
            - superscript [ref=e1195]:
              - link "[128]" [ref=e1196] [cursor=pointer]:
                - /url: "#cite_note-128"
          - paragraph [ref=e1197]:
            - text: One robot in particular, the
            - link "EATR" [ref=e1198] [cursor=pointer]:
              - /url: /wiki/Energetically_Autonomous_Tactical_Robot
            - text: ", has generated public concerns"
            - superscript [ref=e1199]:
              - link "[129]" [ref=e1200] [cursor=pointer]:
                - /url: "#cite_note-FOX-129"
            - text: over its fuel source, as it can continually refuel itself using organic substances.
            - superscript [ref=e1201]:
              - link "[130]" [ref=e1202] [cursor=pointer]:
                - /url: "#cite_note-Wired-130"
            - text: Although the engine for the EATR is designed to run on
            - link "biomass" [ref=e1203] [cursor=pointer]:
              - /url: /wiki/Biomass
            - text: and vegetation
            - superscript [ref=e1204]:
              - link "[131]" [ref=e1205] [cursor=pointer]:
                - /url: "#cite_note-131"
            - text: specifically selected by its sensors, which it can find on battlefields or other local environments, the project has stated that chicken fat can also be used.
            - superscript [ref=e1206]:
              - link "[132]" [ref=e1207] [cursor=pointer]:
                - /url: "#cite_note-bpopp22-132"
          - paragraph [ref=e1208]:
            - link "Manuel De Landa" [ref=e1209] [cursor=pointer]:
              - /url: /wiki/Manuel_De_Landa
            - text: has noted that "smart missiles" and autonomous bombs equipped with artificial perception can be considered robots, as they make some of their decisions autonomously. He believes this represents an important and dangerous trend in which humans are handing over important decisions to machines.
            - superscript [ref=e1210]:
              - link "[133]" [ref=e1211] [cursor=pointer]:
                - /url: "#cite_note-133"
          - heading "Relationship to unemployment" [level=3] [ref=e1213]
          - note [ref=e1214]:
            - text: "Main article:"
            - link "Technological unemployment" [ref=e1215] [cursor=pointer]:
              - /url: /wiki/Technological_unemployment
          - paragraph [ref=e1216]:
            - text: For centuries, people have predicted that machines would make
            - link "workers obsolete and increase unemployment" [ref=e1217] [cursor=pointer]:
              - /url: /wiki/Technological_unemployment
            - text: ", although the causes of unemployment are usually thought to be due to social policy."
            - superscript [ref=e1218]:
              - link "[134]" [ref=e1219] [cursor=pointer]:
                - /url: "#cite_note-134"
            - superscript [ref=e1220]:
              - link "[135]" [ref=e1221] [cursor=pointer]:
                - /url: "#cite_note-135"
            - superscript [ref=e1222]:
              - link "[136]" [ref=e1223] [cursor=pointer]:
                - /url: "#cite_note-136"
          - paragraph [ref=e1224]:
            - text: A recent example of human replacement involves Taiwanese technology company
            - link "Foxconn" [ref=e1225] [cursor=pointer]:
              - /url: /wiki/Foxconn
            - text: who, in July 2011, announced a three-year plan to replace workers with more robots. At present the company uses ten thousand robots but will increase them to a million robots over a three-year period.
            - superscript [ref=e1226]:
              - link "[137]" [ref=e1227] [cursor=pointer]:
                - /url: "#cite_note-XINFoxcon-137"
          - paragraph [ref=e1228]:
            - text: Lawyers have speculated that an increased prevalence of robots in the workplace could lead to the need to improve redundancy laws.
            - superscript [ref=e1229]:
              - link "[138]" [ref=e1230] [cursor=pointer]:
                - /url: "#cite_note-138"
          - paragraph [ref=e1231]:
            - text: Kevin J. Delaney said "Robots are taking human jobs. But Bill Gates believes that governments should tax companies' use of them, as a way to at least temporarily slow the spread of automation and to fund other types of employment."
            - superscript [ref=e1232]:
              - link "[139]" [ref=e1233] [cursor=pointer]:
                - /url: "#cite_note-139"
            - text: The
            - link "robot tax" [ref=e1234] [cursor=pointer]:
              - /url: /wiki/Robot_tax
            - text: would also help pay a guaranteed living wage to the displaced workers.
          - paragraph [ref=e1235]:
            - text: The
            - link "World Bank" [ref=e1236] [cursor=pointer]:
              - /url: /wiki/World_Bank
            - text: "'s"
            - link "World Development Report" [ref=e1237] [cursor=pointer]:
              - /url: /wiki/World_Development_Report
            - text: 2019 puts forth evidence showing that while automation displaces workers, technological innovation creates more new industries and jobs on balance.
            - superscript [ref=e1238]:
              - link "[140]" [ref=e1239] [cursor=pointer]:
                - /url: "#cite_note-140"
          - heading "Contemporary uses" [level=2] [ref=e1241]
          - note [ref=e1242]:
            - text: "See also:"
            - link "List of robots" [ref=e1243] [cursor=pointer]:
              - /url: /wiki/List_of_robots
          - paragraph [ref=e1244]:
            - text: "At present, there are two main types of robots, based on their use:"
            - link "general-purpose autonomous robots" [ref=e1245] [cursor=pointer]:
              - /url: /wiki/Humanoid_robot
            - text: and dedicated robots.
          - paragraph [ref=e1246]:
            - text: Robots can be classified by their
            - link "specificity" [ref=e1247] [cursor=pointer]:
              - /url: /wiki/Sensitivity_and_specificity
            - text: of purpose. A robot might be designed to perform one particular task extremely well, or a range of tasks less well. All robots by their nature can be re-programmed to behave differently, but some are limited by their physical form. For example, a factory robot arm can perform jobs such as cutting, welding, gluing, or acting as a fairground ride, while a pick-and-place robot can only populate printed circuit boards.
          - heading "General-purpose autonomous robots" [level=3] [ref=e1249]
          - note [ref=e1250]:
            - text: "Main article:"
            - link "Autonomous robot" [ref=e1251] [cursor=pointer]:
              - /url: /wiki/Autonomous_robot
          - paragraph [ref=e1252]:
            - text: General-purpose autonomous robots can perform a variety of functions independently. General-purpose autonomous robots typically can navigate independently in known spaces, handle their own re-charging needs, interface with electronic doors and elevators and perform other basic tasks. Like computers, general-purpose robots can link with networks, software and accessories that increase their usefulness. They may recognize people or objects, talk, provide companionship, monitor environmental quality, respond to alarms, pick up supplies and perform other useful tasks. General-purpose robots may perform a variety of functions simultaneously or they may take on different roles at different times of day. Some such robots try to mimic human beings and may even resemble people in appearance; this type of robot is called a humanoid robot. Humanoid robots are still in a very limited stage, as no humanoid robot can, as of yet, actually navigate around a room that it has never been in.
            - superscript [ref=e1253]:
              - link "[141]" [ref=e1254] [cursor=pointer]:
                - /url: "#cite_note-141"
            - text: Thus, humanoid robots are really quite limited, despite their intelligent behaviors in their well-known environments.
          - heading "Factory robots" [level=3] [ref=e1256]
          - heading "Car production" [level=4] [ref=e1258]
          - paragraph [ref=e1259]:
            - text: Over the last three decades,
            - link "automobile factories" [ref=e1260] [cursor=pointer]:
              - /url: /wiki/Automotive_industry
            - text: have become dominated by robots. A typical factory contains hundreds of
            - link "industrial robots" [ref=e1261] [cursor=pointer]:
              - /url: /wiki/Industrial_robot
            - text: working on fully automated production lines, with one robot for every ten human workers. On an automated production line, a vehicle chassis on a conveyor is
            - link "welded" [ref=e1262] [cursor=pointer]:
              - /url: /wiki/Welding
            - text: ","
            - link "glued" [ref=e1263] [cursor=pointer]:
              - /url: /wiki/Adhesive
            - text: ", painted and finally assembled at a sequence of robot stations."
          - heading "Packaging" [level=4] [ref=e1265]
          - paragraph [ref=e1266]: Industrial robots are also used extensively for palletizing and packaging of manufactured goods, for example for rapidly taking drink cartons from the end of a conveyor belt and placing them into boxes, or for loading and unloading machining centers.
          - heading "Electronics" [level=4] [ref=e1268]
          - paragraph [ref=e1269]:
            - text: Mass-produced
            - link "printed circuit boards" [ref=e1270] [cursor=pointer]:
              - /url: /wiki/Printed_circuit_board
            - text: (PCBs) are almost exclusively manufactured by pick-and-place robots, typically with
            - link "SCARA" [ref=e1271] [cursor=pointer]:
              - /url: /wiki/SCARA
            - text: manipulators, which remove tiny
            - link "electronic components" [ref=e1272] [cursor=pointer]:
              - /url: /wiki/Electronic_component
            - text: from strips or trays, and place them on to PCBs with great accuracy.
            - superscript [ref=e1273]:
              - link "[142]" [ref=e1274] [cursor=pointer]:
                - /url: "#cite_note-142"
            - text: Such robots can place hundreds of thousands of components per hour, far out-performing a human in speed, accuracy, and reliability.
            - superscript [ref=e1275]:
              - link "[143]" [ref=e1276] [cursor=pointer]:
                - /url: "#cite_note-143"
          - heading "Automated guided vehicles (AGVs)" [level=4] [ref=e1278]: Automated guided vehicles (AGVs)
          - paragraph [ref=e1279]:
            - text: Mobile robots, following markers or wires in the floor, or using vision
            - superscript [ref=e1280]:
              - link "[87]" [ref=e1281] [cursor=pointer]:
                - /url: "#cite_note-seegrid-87"
            - text: or lasers, are used to transport goods around large facilities, such as warehouses, container ports, or hospitals.
            - superscript [ref=e1282]:
              - link "[144]" [ref=e1283] [cursor=pointer]:
                - /url: "#cite_note-144"
          - heading "Early AGV-style robots" [level=5] [ref=e1285]
          - paragraph [ref=e1286]:
            - text: Limited to tasks that could be accurately defined and had to be performed the same way every time. Very little feedback or intelligence was required, and the robots needed only the most basic
            - link "exteroceptors" [ref=e1287] [cursor=pointer]:
              - /url: https://en.wiktionary.org/wiki/exteroceptors
            - text: (sensors). The limitations of these AGVs are that their paths are not easily altered and they cannot alter their paths if obstacles block them. If one AGV breaks down, it may stop the entire operation.
          - heading "Interim AGV technologies" [level=5] [ref=e1289]
          - paragraph [ref=e1290]: Developed to deploy triangulation from beacons or bar code grids for scanning on the floor or ceiling. In most factories, triangulation systems tend to require moderate to high maintenance, such as daily cleaning of all beacons or bar codes. Also, if a tall pallet or large vehicle blocks beacons or a bar code is marred, AGVs may become lost. Often such AGVs are designed to be used in human-free environments.
          - heading "Intelligent AGVs (i-AGVs)" [level=5] [ref=e1292]: Intelligent AGVs (i-AGVs)
          - paragraph [ref=e1293]:
            - text: Such as SmartLoader,
            - superscript [ref=e1294]:
              - link "[145]" [ref=e1295] [cursor=pointer]:
                - /url: "#cite_note-145"
            - text: SpeciMinder,
            - superscript [ref=e1296]:
              - link "[146]" [ref=e1297] [cursor=pointer]:
                - /url: "#cite_note-146"
            - text: ADAM,
            - superscript [ref=e1298]:
              - link "[147]" [ref=e1299] [cursor=pointer]:
                - /url: "#cite_note-147"
            - text: Tug
            - superscript [ref=e1300]:
              - link "[148]" [ref=e1301] [cursor=pointer]:
                - /url: "#cite_note-148"
            - text: Eskorta,
            - superscript [ref=e1302]:
              - link "[149]" [ref=e1303] [cursor=pointer]:
                - /url: "#cite_note-149"
            - text: and MT 400 with Motivity
            - superscript [ref=e1304]:
              - link "[150]" [ref=e1305] [cursor=pointer]:
                - /url: "#cite_note-150"
            - text: are designed for people-friendly workspaces. They navigate by recognizing natural features.
            - link "3D scanners" [ref=e1306] [cursor=pointer]:
              - /url: /wiki/3D_scanner
            - text: or other means of sensing the environment in two or three dimensions help to eliminate cumulative
            - link "errors" [ref=e1307] [cursor=pointer]:
              - /url: /wiki/Observational_error
            - text: in
            - link "dead-reckoning" [ref=e1308] [cursor=pointer]:
              - /url: /wiki/Dead_reckoning
            - text: calculations of the AGV's current position. Some AGVs can create maps of their environment using scanning lasers with
            - link "simultaneous localization and mapping" [ref=e1309] [cursor=pointer]:
              - /url: /wiki/Simultaneous_localization_and_mapping
            - text: (SLAM) and use those maps to navigate in real time with other
            - link "path planning" [ref=e1310] [cursor=pointer]:
              - /url: /wiki/Path_planning
            - text: and obstacle avoidance algorithms. They are able to operate in complex environments and perform non-repetitive and non-sequential tasks such as transporting
            - link "photomasks" [ref=e1311] [cursor=pointer]:
              - /url: /wiki/Photomask
            - text: in a semiconductor lab, specimens in hospitals and goods in warehouses. For dynamic areas, such as warehouses full of pallets, AGVs require additional strategies using three-dimensional sensors such as
            - link "time-of-flight" [ref=e1312] [cursor=pointer]:
              - /url: /wiki/Time-of-flight_camera
            - text: or
            - link "stereovision" [ref=e1313] [cursor=pointer]:
              - /url: /wiki/Computer_stereo_vision
            - text: cameras.
          - heading "Dirty, dangerous, dull, or inaccessible tasks" [level=3] [ref=e1315]: Dirty, dangerous, dull, or inaccessible tasks
          - note [ref=e1316]:
            - text: "See also:"
            - link "Dirty, dangerous and demeaning" [ref=e1317] [cursor=pointer]:
              - /url: /wiki/Dirty,_dangerous_and_demeaning
          - paragraph [ref=e1318]:
            - text: There are many jobs that humans would rather leave to robots. The job may be boring, such as
            - link "domestic cleaning" [ref=e1319] [cursor=pointer]:
              - /url: /wiki/Housekeeping
            - text: or
            - link "sports field line marking" [ref=e1320] [cursor=pointer]:
              - /url: /wiki/Line_marker_(sports)
            - text: ", or dangerous, such as exploring inside a"
            - link "volcano" [ref=e1321] [cursor=pointer]:
              - /url: /wiki/Volcano
            - text: .
            - superscript [ref=e1322]:
              - link "[151]" [ref=e1323] [cursor=pointer]:
                - /url: "#cite_note-151"
            - text: Other jobs are physically inaccessible, such as exploring another
            - link "planet" [ref=e1324] [cursor=pointer]:
              - /url: /wiki/Planet
            - text: ","
            - superscript [ref=e1325]:
              - link "[152]" [ref=e1326] [cursor=pointer]:
                - /url: "#cite_note-152"
            - text: cleaning the inside of a long pipe, or performing
            - link "laparoscopic" [ref=e1327] [cursor=pointer]:
              - /url: /wiki/Laparoscopic
            - text: surgery.
            - superscript [ref=e1328]:
              - link "[153]" [ref=e1329] [cursor=pointer]:
                - /url: "#cite_note-daVinci-153"
          - heading "Space probes" [level=4] [ref=e1331]
          - paragraph [ref=e1332]:
            - text: Almost every unmanned
            - link "space probe" [ref=e1333] [cursor=pointer]:
              - /url: /wiki/Space_probe
            - text: ever launched was a robot.
            - superscript [ref=e1334]:
              - link "[154]" [ref=e1335] [cursor=pointer]:
                - /url: "#cite_note-154"
            - superscript [ref=e1336]:
              - link "[155]" [ref=e1337] [cursor=pointer]:
                - /url: "#cite_note-155"
            - text: Some were launched in the 1960s with very limited abilities, but their ability to fly and land (in the case of
            - link "Luna 9" [ref=e1338] [cursor=pointer]:
              - /url: /wiki/Luna_9
            - text: ) is an indication of their status as a robot. This includes the
            - link "Voyager probes" [ref=e1339] [cursor=pointer]:
              - /url: /wiki/Voyager_probe
            - text: and the Galileo probes, among others.
          - heading "Telerobots" [level=4] [ref=e1341]
          - figure "A U.S. Marine Corps technician prepares to use a telerobot to detonate a buried improvised explosive device near Camp Fallujah, Iraq." [ref=e1342]:
            - link [ref=e1343] [cursor=pointer]:
              - /url: /wiki/File:IED_detonator.jpg
              - img [ref=e1344]
            - generic [ref=e1345]:
              - text: A
              - link "U.S. Marine Corps" [ref=e1346] [cursor=pointer]:
                - /url: /wiki/U.S._Marine_Corps
              - text: technician prepares to use a telerobot to detonate a buried
              - link "improvised explosive device" [ref=e1347] [cursor=pointer]:
                - /url: /wiki/Improvised_explosive_device
              - text: near
              - link "Camp Fallujah" [ref=e1348] [cursor=pointer]:
                - /url: /wiki/Camp_Fallujah
              - text: ", Iraq."
          - paragraph [ref=e1349]:
            - link "Teleoperated robots" [ref=e1350] [cursor=pointer]:
              - /url: /wiki/Telerobotics
            - text: ", or telerobots, are devices"
            - link "remotely operated" [ref=e1351] [cursor=pointer]:
              - /url: /wiki/Teleoperation
            - text: from a distance by a human operator rather than following a predetermined sequence of movements, but which has semi-autonomous behaviour. They are used when a human cannot be present on site to perform a job because it is dangerous, far away, or inaccessible. The robot may be in another room or another country, or may be on a very different scale to the operator. For instance, a laparoscopic surgery robot allows the surgeon to work inside a human patient on a relatively small scale compared to open surgery, significantly shortening recovery time.
            - superscript [ref=e1352]:
              - link "[153]" [ref=e1353] [cursor=pointer]:
                - /url: "#cite_note-daVinci-153"
            - text: They can also be used to avoid exposing workers to the hazardous and tight spaces such as in
            - link "duct" [ref=e1354] [cursor=pointer]:
              - /url: /wiki/Duct_(HVAC)
            - text: cleaning. When disabling a bomb, the operator sends a small robot to disable it. Several authors have been using a device called the Longpen to sign books remotely.
            - superscript [ref=e1355]:
              - link "[156]" [ref=e1356] [cursor=pointer]:
                - /url: "#cite_note-156"
            - text: Teleoperated robot aircraft, like the Predator
            - link "Unmanned Aerial Vehicle" [ref=e1357] [cursor=pointer]:
              - /url: /wiki/Unmanned_Aerial_Vehicle
            - text: ", are increasingly being used by the military. These pilotless drones can search terrain and fire on targets."
            - superscript [ref=e1358]:
              - link "[157]" [ref=e1359] [cursor=pointer]:
                - /url: "#cite_note-157"
            - superscript [ref=e1360]:
              - link "[158]" [ref=e1361] [cursor=pointer]:
                - /url: "#cite_note-158"
            - text: Hundreds of robots such as
            - link "iRobot" [ref=e1362] [cursor=pointer]:
              - /url: /wiki/IRobot
            - text: "'s"
            - link "Packbot" [ref=e1363] [cursor=pointer]:
              - /url: /wiki/Packbot
            - text: and the
            - link "Foster-Miller TALON" [ref=e1364] [cursor=pointer]:
              - /url: /wiki/Foster-Miller_TALON
            - text: are being used in
            - link "Iraq" [ref=e1365] [cursor=pointer]:
              - /url: /wiki/Iraq
            - text: and
            - link "Afghanistan" [ref=e1366] [cursor=pointer]:
              - /url: /wiki/Afghanistan
            - text: by the
            - link "U.S. military" [ref=e1367] [cursor=pointer]:
              - /url: /wiki/United_States_Armed_Forces
            - text: to defuse roadside bombs or
            - link "improvised explosive devices" [ref=e1368] [cursor=pointer]:
              - /url: /wiki/Improvised_explosive_device
            - text: (IEDs) in an activity known as
            - link "explosive ordnance disposal" [ref=e1369] [cursor=pointer]:
              - /url: /wiki/Explosive_ordnance_disposal
            - text: (EOD).
            - superscript [ref=e1370]:
              - link "[159]" [ref=e1371] [cursor=pointer]:
                - /url: "#cite_note-159"
          - heading "Automated fruit harvesting machines" [level=4] [ref=e1373]
          - paragraph [ref=e1374]:
            - text: Robots are used to
            - link "automate picking fruit" [ref=e1375] [cursor=pointer]:
              - /url: /wiki/Fruit_picking#automation
            - text: on orchards at a cost lower than that of human pickers.
          - heading "Domestic robots" [level=4] [ref=e1377]
          - figure "The Roomba domestic vacuum cleaner robot does a single, menial job." [ref=e1378]:
            - link [ref=e1379] [cursor=pointer]:
              - /url: /wiki/File:Roomba_original.jpg
              - img [ref=e1380]
            - generic [ref=e1381]:
              - text: The
              - link "Roomba" [ref=e1382] [cursor=pointer]:
                - /url: /wiki/Roomba
              - text: domestic
              - link "vacuum cleaner" [ref=e1383] [cursor=pointer]:
                - /url: /wiki/Vacuum_cleaner
              - text: robot does a single, menial job.
          - paragraph [ref=e1384]:
            - link "Domestic robots" [ref=e1385] [cursor=pointer]:
              - /url: /wiki/Domestic_robots
            - text: are simple robots dedicated to a single task work in home use. They are used in simple but often disliked jobs, such as
            - link "vacuum cleaning" [ref=e1386] [cursor=pointer]:
              - /url: /wiki/Vacuum_cleaner
            - text: ","
            - link "floor washing" [ref=e1387] [cursor=pointer]:
              - /url: /wiki/Scooba_(brand)
            - text: ", and"
            - link "lawn mowing" [ref=e1388] [cursor=pointer]:
              - /url: /wiki/Lawn_mower
            - text: . An example of a domestic robot is a
            - link "Roomba" [ref=e1389] [cursor=pointer]:
              - /url: /wiki/Roomba
            - text: .
          - heading "Military robots" [level=3] [ref=e1391]
          - note [ref=e1392]:
            - text: "Main article:"
            - link "Military robot" [ref=e1393] [cursor=pointer]:
              - /url: /wiki/Military_robot
          - paragraph [ref=e1394]:
            - text: Military robots include the
            - link "SWORDS robot" [ref=e1395] [cursor=pointer]:
              - /url: /wiki/SWORDS_robot
            - text: which is currently used in ground-based combat. It can use a variety of weapons and there is some discussion of giving it some degree of autonomy in battleground situations.
            - superscript [ref=e1396]:
              - link "[160]" [ref=e1397] [cursor=pointer]:
                - /url: "#cite_note-160"
            - superscript [ref=e1398]:
              - link "[161]" [ref=e1399] [cursor=pointer]:
                - /url: "#cite_note-161"
            - superscript [ref=e1400]:
              - link "[162]" [ref=e1401] [cursor=pointer]:
                - /url: "#cite_note-162"
          - paragraph [ref=e1402]:
            - link "Unmanned combat air vehicles" [ref=e1403] [cursor=pointer]:
              - /url: /wiki/Unmanned_combat_air_vehicle
            - text: (UCAVs), which are an upgraded form of
            - link "UAVs" [ref=e1404] [cursor=pointer]:
              - /url: /wiki/Unmanned_aerial_vehicle
            - text: ", can do a wide variety of missions, including combat. UCAVs are being designed such as the"
            - link "BAE Systems Mantis" [ref=e1405] [cursor=pointer]:
              - /url: /wiki/BAE_Systems_Mantis
            - text: which would have the ability to fly themselves, to pick their own course and target, and to make most decisions on their own.
            - superscript [ref=e1406]:
              - link "[163]" [ref=e1407] [cursor=pointer]:
                - /url: "#cite_note-163"
            - text: The
            - link "BAE Taranis" [ref=e1408] [cursor=pointer]:
              - /url: /wiki/BAE_Systems_Taranis
            - text: is a UCAV built by Great Britain which can fly across continents without a pilot and has new means to avoid detection.
            - superscript [ref=e1409]:
              - link "[164]" [ref=e1410] [cursor=pointer]:
                - /url: "#cite_note-Sky_News-164"
            - text: Flight trials are expected to begin in 2011.
            - superscript [ref=e1411]:
              - link "[165]" [ref=e1412] [cursor=pointer]:
                - /url: "#cite_note-165"
          - paragraph [ref=e1413]:
            - text: The
            - link "AAAI" [ref=e1414] [cursor=pointer]:
              - /url: /wiki/Association_for_the_Advancement_of_Artificial_Intelligence
            - text: has studied this topic in depth
            - superscript [ref=e1415]:
              - link "[112]" [ref=e1416] [cursor=pointer]:
                - /url: "#cite_note-AAAI_ethics-112"
            - text: and its president has commissioned a study to look at this issue.
            - superscript [ref=e1417]:
              - link "[166]" [ref=e1418] [cursor=pointer]:
                - /url: "#cite_note-166"
          - paragraph [ref=e1419]:
            - text: Some have suggested a need to build "
            - link "Friendly AI" [ref=e1420] [cursor=pointer]:
              - /url: /wiki/Friendly_AI
            - text: "\", meaning that the advances which are already occurring with AI should also include an effort to make AI intrinsically friendly and humane."
            - superscript [ref=e1421]:
              - link "[167]" [ref=e1422] [cursor=pointer]:
                - /url: "#cite_note-167"
            - text: Several such measures reportedly already exist, with robot-heavy countries such as Japan and South Korea
            - superscript [ref=e1423]:
              - link "[168]" [ref=e1424] [cursor=pointer]:
                - /url: "#cite_note-SKrobot-168"
            - text: having begun to pass regulations requiring robots to be equipped with safety systems, and possibly sets of 'laws' akin to Asimov's
            - link "Three Laws of Robotics" [ref=e1425] [cursor=pointer]:
              - /url: /wiki/Three_Laws_of_Robotics
            - text: .
            - superscript [ref=e1426]:
              - link "[169]" [ref=e1427] [cursor=pointer]:
                - /url: "#cite_note-169"
            - superscript [ref=e1428]:
              - link "[170]" [ref=e1429] [cursor=pointer]:
                - /url: "#cite_note-170"
            - text: An official report was issued in 2009 by the Japanese government's Robot Industry Policy Committee.
            - superscript [ref=e1430]:
              - link "[171]" [ref=e1431] [cursor=pointer]:
                - /url: "#cite_note-171"
            - text: Chinese officials and researchers have issued a report suggesting a set of ethical rules, and a set of new legal guidelines referred to as "Robot Legal Studies."
            - superscript [ref=e1432]:
              - link "[172]" [ref=e1433] [cursor=pointer]:
                - /url: "#cite_note-China_report-172"
            - text: Some concern has been expressed over a possible occurrence of robots telling apparent falsehoods.
            - superscript [ref=e1434]:
              - link "[173]" [ref=e1435] [cursor=pointer]:
                - /url: "#cite_note-173"
          - heading "Mining robots" [level=3] [ref=e1437]
          - paragraph [ref=e1438]:
            - text: Mining robots are designed to solve a number of problems currently facing the
            - link "mining industry" [ref=e1439] [cursor=pointer]:
              - /url: /wiki/Mining_industry
            - text: ", including skills shortages, improving productivity from declining ore grades, and achieving environmental targets. Due to the hazardous nature of mining, in particular"
            - link "underground mining" [ref=e1440] [cursor=pointer]:
              - /url: /wiki/Underground_mining
            - text: ", the prevalence of autonomous, semi-autonomous, and tele-operated robots has greatly increased in recent times. A number of vehicle manufacturers provide autonomous trains, trucks and"
            - link "loaders" [ref=e1441] [cursor=pointer]:
              - /url: /wiki/Loader_(equipment)
            - text: that will load material, transport it on the mine site to its destination, and unload without requiring human intervention. One of the world's largest mining corporations,
            - link "Rio Tinto" [ref=e1442] [cursor=pointer]:
              - /url: /wiki/Rio_Tinto_(corporation)
            - text: ", has recently expanded its autonomous truck fleet to the world's largest, consisting of 150 autonomous"
            - link "Komatsu" [ref=e1443] [cursor=pointer]:
              - /url: /wiki/Komatsu_Limited
            - text: trucks, operating in
            - link "Western Australia" [ref=e1444] [cursor=pointer]:
              - /url: /wiki/Western_Australia
            - text: .
            - superscript [ref=e1445]:
              - link "[174]" [ref=e1446] [cursor=pointer]:
                - /url: "#cite_note-174"
            - text: Similarly,
            - link "BHP" [ref=e1447] [cursor=pointer]:
              - /url: /wiki/BHP
            - text: has announced the expansion of its autonomous drill fleet to the world's largest, 21 autonomous
            - link "Atlas Copco" [ref=e1448] [cursor=pointer]:
              - /url: /wiki/Atlas_Copco
            - text: drills.
            - superscript [ref=e1449]:
              - link "[175]" [ref=e1450] [cursor=pointer]:
                - /url: "#cite_note-175"
          - paragraph [ref=e1451]:
            - text: Drilling,
            - link "longwall" [ref=e1452] [cursor=pointer]:
              - /url: /wiki/Longwall_mining
            - text: and
            - link "rockbreaking" [ref=e1453] [cursor=pointer]:
              - /url: /wiki/Rockbreaker
            - text: machines are now also available as autonomous robots.
            - superscript [ref=e1454]:
              - link "[176]" [ref=e1455] [cursor=pointer]:
                - /url: "#cite_note-176"
            - text: The
            - link "Atlas Copco" [ref=e1456] [cursor=pointer]:
              - /url: /wiki/Atlas_Copco
            - text: Rig Control System can autonomously execute a drilling plan on a
            - link "drilling rig" [ref=e1457] [cursor=pointer]:
              - /url: /wiki/Drilling_rig
            - text: ", moving the rig into position using GPS, set up the drill rig and drill down to specified depths."
            - superscript [ref=e1458]:
              - link "[177]" [ref=e1459] [cursor=pointer]:
                - /url: "#cite_note-177"
            - text: Similarly, the
            - link "Transmin" [ref=e1460] [cursor=pointer]:
              - /url: /wiki/Transmin
            - text: Rocklogic system can automatically plan a path to position a rockbreaker at a selected destination.
            - superscript [ref=e1461]:
              - link "[178]" [ref=e1462] [cursor=pointer]:
                - /url: "#cite_note-178"
            - text: These systems greatly enhance the safety and efficiency of mining operations.
          - heading "Healthcare" [level=3] [ref=e1464]
          - paragraph [ref=e1465]: Robots in healthcare have two main functions. Those which assist an individual, such as a sufferer of a disease like Multiple Sclerosis, and those which aid in the overall systems such as pharmacies and hospitals.
          - heading "Home automation for the elderly and disabled" [level=4] [ref=e1467]
          - note [ref=e1468]:
            - text: "Further information:"
            - link "Disability robot" [ref=e1469] [cursor=pointer]:
              - /url: /wiki/Disability_robot
          - paragraph [ref=e1470]:
            - text: Robots used in
            - link "home automation" [ref=e1471] [cursor=pointer]:
              - /url: /wiki/Home_automation_for_the_elderly_and_disabled
            - text: have developed over time from simple basic robotic assistants, such as the
            - link "Handy 1" [ref=e1472] [cursor=pointer]:
              - /url: /wiki/ST_Robotics#History
            - text: ","
            - superscript [ref=e1473]:
              - link "[179]" [ref=e1474] [cursor=pointer]:
                - /url: "#cite_note-CSUNCOD1-179"
            - text: through to semi-autonomous robots, such as Care-Providing Robot "FRIEND" which can assist the elderly and disabled with common tasks.
          - paragraph [ref=e1475]:
            - text: The population is
            - link "aging" [ref=e1476] [cursor=pointer]:
              - /url: /wiki/Gerontotechnology
            - text: in many countries, especially Japan, meaning that there are increasing numbers of elderly people to care for, but relatively fewer young people to care for them.
            - superscript [ref=e1477]:
              - link "[180]" [ref=e1478] [cursor=pointer]:
                - /url: "#cite_note-180"
            - superscript [ref=e1479]:
              - link "[181]" [ref=e1480] [cursor=pointer]:
                - /url: "#cite_note-181"
            - text: Humans make the best carers, but where they are unavailable, robots are gradually being introduced.
            - superscript [ref=e1481]:
              - link "[182]" [ref=e1482] [cursor=pointer]:
                - /url: "#cite_note-182"
          - paragraph [ref=e1483]:
            - text: FRIEND is a semi-autonomous robot designed to support
            - link "disabled" [ref=e1484] [cursor=pointer]:
              - /url: /wiki/Disability
            - text: and
            - link "elderly" [ref=e1485] [cursor=pointer]:
              - /url: /wiki/Old_age
            - text: people in their daily life activities, like preparing and serving a meal. FRIEND make it possible for
            - link "patients" [ref=e1486] [cursor=pointer]:
              - /url: /wiki/Patients
            - text: who are
            - link "paraplegic" [ref=e1487] [cursor=pointer]:
              - /url: /wiki/Paraplegia
            - text: ", have muscle diseases or serious"
            - link "paralysis" [ref=e1488] [cursor=pointer]:
              - /url: /wiki/Paralysis
            - text: (due to strokes etc.), to perform tasks without help from other people like therapists or nursing staff.
          - heading "Pharmacies" [level=4] [ref=e1490]
          - note [ref=e1491]:
            - text: "Main article:"
            - link "Pharmacy automation" [ref=e1492] [cursor=pointer]:
              - /url: /wiki/Pharmacy_automation
          - link "icon" [ref=e1495] [cursor=pointer]:
            - /url: /wiki/File:Question_book-new.svg
            - img "icon" [ref=e1496]
          - generic [ref=e1497]:
            - text: This section
            - generic [ref=e1498]:
              - text: needs additional citations for
              - link "verification" [ref=e1499] [cursor=pointer]:
                - /url: /wiki/Wikipedia:Verifiability
            - text: .
            - generic [ref=e1500]:
              - text: Please help
              - link "improve this article" [ref=e1501] [cursor=pointer]:
                - /url: /wiki/Special:EditPage/Robot
              - text: by
              - link "adding citations to reliable sources" [ref=e1502] [cursor=pointer]:
                - /url: /wiki/Help:Referencing_for_beginners
              - text: in this section. Unsourced material may be challenged and removed.
            - generic [ref=e1504]: (July 2009)
            - generic [ref=e1506]:
              - text: (
              - link "Learn how and when to remove this message" [ref=e1508] [cursor=pointer]:
                - /url: /wiki/Help:Maintenance_template_removal
              - text: )
          - paragraph [ref=e1509]:
            - text: Script Pro manufactures a robot designed to help pharmacies fill prescriptions that consist of oral solids or
            - link "medications" [ref=e1510] [cursor=pointer]:
              - /url: /wiki/Pharmaceutical_drug
            - text: in pill form.
            - superscript [ref=e1511]:
              - link "[183]" [ref=e1512] [cursor=pointer]:
                - /url: "#cite_note-183"
            - superscript [ref=e1513]:
              - text: "["
              - link "better source needed" [ref=e1515] [cursor=pointer]:
                - /url: /wiki/Wikipedia:Verifiability#Questionable_sources
              - text: "]"
            - text: The pharmacist or
            - link "pharmacy technician" [ref=e1516] [cursor=pointer]:
              - /url: /wiki/Pharmacy_technician
            - text: enters the prescription information into its information system. The system, upon determining whether or not the drug is in the robot, will send the information to the robot for filling. The robot has 3 different size vials to fill determined by the size of the pill. The robot technician, user, or pharmacist determines the needed size of the vial based on the tablet when the robot is stocked. Once the vial is filled it is brought up to a conveyor belt that delivers it to a holder that spins the vial and attaches the patient label. Afterwards it is set on another conveyor that delivers the patient's medication vial to a slot labeled with the patient's name on an LED read out. The pharmacist or technician then checks the contents of the vial to ensure it's the correct drug for the correct patient and then seals the vials and sends it out front to be picked up.
          - paragraph [ref=e1517]:
            - text: McKesson's Robot RX is another healthcare robotics product that helps pharmacies dispense thousands of medications daily with little or no errors.
            - superscript [ref=e1518]:
              - link "[184]" [ref=e1519] [cursor=pointer]:
                - /url: "#cite_note-184"
            - text: The robot can be ten feet wide and thirty feet long and can hold hundreds of different kinds of medications and thousands of doses. The pharmacy saves many resources like staff members that are otherwise unavailable in a resource scarce industry. It uses an
            - link "electromechanical" [ref=e1520] [cursor=pointer]:
              - /url: /wiki/Electromechanics
            - text: head coupled with a
            - link "pneumatic" [ref=e1521] [cursor=pointer]:
              - /url: /wiki/Pneumatics
            - text: system to capture each dose and deliver it to either its stocked or dispensed location. The head moves along a single axis while it rotates 180 degrees to pull the medications. During this process it uses
            - link "barcode" [ref=e1522] [cursor=pointer]:
              - /url: /wiki/Barcode
            - text: technology to verify it's pulling the correct drug. It then delivers the drug to a patient specific bin on a conveyor belt. Once the bin is filled with all of the drugs that a particular patient needs and that the robot stocks, the bin is then released and returned out on the conveyor belt to a technician waiting to load it into a cart for delivery to the floor.
          - heading "Research robots" [level=3] [ref=e1524]
          - note [ref=e1525]:
            - text: "See also:"
            - link "Robotics research" [ref=e1526] [cursor=pointer]:
              - /url: /wiki/Robotics#Robotics_research
          - paragraph [ref=e1527]:
            - text: While most robots today are installed in factories or homes, performing labour or life saving jobs, many new types of robot are being developed in
            - link "laboratories" [ref=e1528] [cursor=pointer]:
              - /url: /wiki/Laboratory
            - text: around the world. Much of the research in robotics focuses not on specific industrial tasks, but on investigations into new types of robot, alternative ways to think about or design robots, and new ways to manufacture them. It is expected that these new types of robot will be able to solve real world problems when they are finally realized.
            - superscript [ref=e1529]:
              - text: "["
              - link "citation needed" [ref=e1531] [cursor=pointer]:
                - /url: /wiki/Wikipedia:Citation_needed
              - text: "]"
          - heading "Bionic and biomimetic robots" [level=4] [ref=e1533]
          - note [ref=e1534]:
            - text: "Further information:"
            - link "Biomimetics" [ref=e1535] [cursor=pointer]:
              - /url: /wiki/Biomimetics
          - note [ref=e1536]:
            - text: "Further information:"
            - link "Bionics" [ref=e1537] [cursor=pointer]:
              - /url: /wiki/Bionics
          - paragraph [ref=e1538]:
            - text: One approach to designing robots is to base them on animals.
            - link "BionicKangaroo" [ref=e1539] [cursor=pointer]:
              - /url: /wiki/BionicKangaroo
            - text: was designed and engineered by studying and applying the physiology and methods of locomotion of a kangaroo.
          - heading "Nanorobots" [level=4] [ref=e1541]
          - note [ref=e1542]:
            - text: "Further information:"
            - link "Nanorobotics" [ref=e1543] [cursor=pointer]:
              - /url: /wiki/Nanorobotics
          - paragraph [ref=e1544]:
            - link "Nanorobotics" [ref=e1545] [cursor=pointer]:
              - /url: /wiki/Nanorobotics
            - text: is the
            - link "emerging technology" [ref=e1546] [cursor=pointer]:
              - /url: /wiki/Emerging_technology
            - text: field of creating machines or robots whose components are at or close to the microscopic scale of a
            - link "nanometer" [ref=e1547] [cursor=pointer]:
              - /url: /wiki/Nanometer
            - text: (10
            - superscript [ref=e1548]: −9
            - text: meters). Also known as "nanobots" or "nanites", they would be constructed from
            - link "molecular machines" [ref=e1549] [cursor=pointer]:
              - /url: /wiki/Molecular_machine
            - text: . So far, researchers have mostly produced only parts of these complex systems, such as bearings, sensors, and
            - link "synthetic molecular motors" [ref=e1550] [cursor=pointer]:
              - /url: /wiki/Synthetic_molecular_motors
            - text: ", but functioning robots have also been made such as the entrants to the Nanobot Robocup contest."
            - superscript [ref=e1551]:
              - link "[185]" [ref=e1552] [cursor=pointer]:
                - /url: "#cite_note-185"
            - text: Researchers also hope to be able to create entire robots as small as viruses or bacteria, which could perform tasks on a tiny scale. Possible applications include micro surgery (on the level of individual
            - link "cells" [ref=e1553] [cursor=pointer]:
              - /url: /wiki/Cell_(biology)
            - text: ),
            - link "utility fog" [ref=e1554] [cursor=pointer]:
              - /url: /wiki/Utility_fog
            - text: ","
            - superscript [ref=e1555]:
              - link "[186]" [ref=e1556] [cursor=pointer]:
                - /url: "#cite_note-186"
            - text: manufacturing, weaponry and cleaning.
            - superscript [ref=e1557]:
              - link "[187]" [ref=e1558] [cursor=pointer]:
                - /url: "#cite_note-187"
            - text: Some people have suggested that if there were nanobots which could reproduce, the earth would turn into "
            - link "grey goo" [ref=e1559] [cursor=pointer]:
              - /url: /wiki/Grey_goo
            - text: "\", while others argue that this hypothetical outcome is nonsense."
            - superscript [ref=e1560]:
              - link "[188]" [ref=e1561] [cursor=pointer]:
                - /url: "#cite_note-188"
            - superscript [ref=e1562]:
              - link "[189]" [ref=e1563] [cursor=pointer]:
                - /url: "#cite_note-189"
          - heading "Reconfigurable robots" [level=4] [ref=e1565]
          - note [ref=e1566]:
            - text: "Main article:"
            - link "Self-reconfiguring modular robot" [ref=e1567] [cursor=pointer]:
              - /url: /wiki/Self-reconfiguring_modular_robot
          - paragraph [ref=e1568]:
            - text: A few researchers have investigated the possibility of creating robots which can
            - link "alter their physical form" [ref=e1569] [cursor=pointer]:
              - /url: /wiki/Self-reconfiguring_modular_robot
            - text: to suit a particular task,
            - superscript [ref=e1570]:
              - link "[190]" [ref=e1571] [cursor=pointer]:
                - /url: "#cite_note-190"
            - text: like the fictional
            - link "T-1000" [ref=e1572] [cursor=pointer]:
              - /url: /wiki/T-1000
            - text: . Real robots are nowhere near that sophisticated however, and mostly consist of a small number of cube shaped units, which can move relative to their neighbours. Algorithms have been designed in case any such robots become a reality.
            - superscript [ref=e1573]:
              - link "[191]" [ref=e1574] [cursor=pointer]:
                - /url: "#cite_note-191"
          - heading "Robotic, mobile laboratory operators" [level=4] [ref=e1576]: Robotic, mobile laboratory operators
          - note [ref=e1577]:
            - text: "Further information:"
            - link "Laboratory robotics" [ref=e1578] [cursor=pointer]:
              - /url: /wiki/Laboratory_robotics
          - paragraph [ref=e1579]:
            - text: In July 2020 scientists reported the development of a mobile robot chemist and demonstrate that it can assist in experimental searches. According to the scientists their strategy was
            - link "automating" [ref=e1580] [cursor=pointer]:
              - /url: /wiki/Laboratory_automation
            - text: the researcher rather than the instruments – freeing up time for the human researchers to think creatively – and could identify photocatalyst mixtures for hydrogen production from water that were six times more active than initial formulations. The modular robot can operate laboratory instruments, work nearly around the clock, and autonomously make decisions on his next actions depending on experimental results.
            - superscript [ref=e1581]:
              - link "[192]" [ref=e1582] [cursor=pointer]:
                - /url: "#cite_note-192"
            - superscript [ref=e1583]:
              - link "[193]" [ref=e1584] [cursor=pointer]:
                - /url: "#cite_note-193"
          - heading "Soft-bodied robots" [level=4] [ref=e1586]
          - paragraph [ref=e1587]:
            - text: Robots with
            - link "silicone" [ref=e1588] [cursor=pointer]:
              - /url: /wiki/Silicone
            - text: bodies and flexible actuators (
            - link "air muscles" [ref=e1589] [cursor=pointer]:
              - /url: /wiki/Pneumatic_artificial_muscles
            - text: ","
            - link "electroactive polymers" [ref=e1590] [cursor=pointer]:
              - /url: /wiki/Electroactive_polymers
            - text: ", and"
            - link "ferrofluids" [ref=e1591] [cursor=pointer]:
              - /url: /wiki/Ferrofluid
            - text: ) look and feel different from robots with rigid skeletons, and can have different behaviors.
            - superscript [ref=e1592]:
              - link "[194]" [ref=e1593] [cursor=pointer]:
                - /url: "#cite_note-194"
            - text: Soft, flexible (and sometimes even squishy) robots are often designed to mimic the biomechanics of animals and other things found in nature, which is leading to new applications in medicine, care giving, search and rescue, food handling and manufacturing, and scientific exploration.
            - superscript [ref=e1594]:
              - link "[195]" [ref=e1595] [cursor=pointer]:
                - /url: "#cite_note-195"
            - superscript [ref=e1596]:
              - link "[196]" [ref=e1597] [cursor=pointer]:
                - /url: "#cite_note-196"
          - heading "Swarm robots" [level=4] [ref=e1599]
          - note [ref=e1600]:
            - text: "Main article:"
            - link "Swarm robotics" [ref=e1601] [cursor=pointer]:
              - /url: /wiki/Swarm_robotics
          - paragraph [ref=e1602]:
            - text: Inspired by
            - link "colonies of insects" [ref=e1603] [cursor=pointer]:
              - /url: /wiki/Colony_(biology)
            - text: such as
            - link "ants" [ref=e1604] [cursor=pointer]:
              - /url: /wiki/Ants
            - text: and
            - link "bees" [ref=e1605] [cursor=pointer]:
              - /url: /wiki/Bees
            - text: ", researchers are modeling the behavior of"
            - link "swarms" [ref=e1606] [cursor=pointer]:
              - /url: /wiki/Swarm_robotics
            - text: of thousands of tiny robots which together perform a useful task, such as finding something hidden, cleaning, or spying. Each robot is quite simple, but the
            - link "emergent behavior" [ref=e1607] [cursor=pointer]:
              - /url: /wiki/Emergent_behavior
            - text: of the swarm is more complex. The whole set of robots can be considered as one single distributed system, in the same way an ant colony can be considered a
            - link "superorganism" [ref=e1608] [cursor=pointer]:
              - /url: /wiki/Superorganism
            - text: ", exhibiting"
            - link "swarm intelligence" [ref=e1609] [cursor=pointer]:
              - /url: /wiki/Swarm_intelligence
            - text: . The largest swarms so far created include the iRobot swarm, the SRI/MobileRobots CentiBots project
            - superscript [ref=e1610]:
              - link "[197]" [ref=e1611] [cursor=pointer]:
                - /url: "#cite_note-197"
            - text: and the Open-source Micro-robotic Project swarm, which are being used to research collective behaviors.
            - superscript [ref=e1612]:
              - link "[198]" [ref=e1613] [cursor=pointer]:
                - /url: "#cite_note-198"
            - superscript [ref=e1614]:
              - link "[199]" [ref=e1615] [cursor=pointer]:
                - /url: "#cite_note-199"
            - text: Swarms are also more resistant to failure. Whereas one large robot may fail and ruin a mission, a swarm can continue even if several robots fail. This could make them attractive for space exploration missions, where failure is normally extremely costly.
            - superscript [ref=e1616]:
              - link "[200]" [ref=e1617] [cursor=pointer]:
                - /url: "#cite_note-200"
          - heading "Haptic interface robots" [level=4] [ref=e1619]
          - note [ref=e1620]:
            - text: "Further information:"
            - link "Haptic technology" [ref=e1621] [cursor=pointer]:
              - /url: /wiki/Haptic_technology
          - paragraph [ref=e1622]:
            - text: Robotics also has application in the design of
            - link "virtual reality" [ref=e1623] [cursor=pointer]:
              - /url: /wiki/Virtual_reality
            - text: interfaces. Specialized robots are in widespread use in the
            - link "haptic" [ref=e1624] [cursor=pointer]:
              - /url: /wiki/Haptic_technology
            - text: research community. These robots, called "haptic interfaces", allow touch-enabled user interaction with real and virtual environments. Robotic forces allow simulating the mechanical properties of "virtual" objects, which users can experience through their sense of
            - link "touch" [ref=e1625] [cursor=pointer]:
              - /url: /wiki/Somatosensory_system
            - text: .
            - superscript [ref=e1626]:
              - link "[201]" [ref=e1627] [cursor=pointer]:
                - /url: "#cite_note-201"
          - heading "Contemporary art and sculpture" [level=3] [ref=e1629]
          - note [ref=e1630]:
            - text: "Further information:"
            - link "Robotic art" [ref=e1631] [cursor=pointer]:
              - /url: /wiki/Robotic_art
          - paragraph [ref=e1632]:
            - text: Robots are used by contemporary artists to create works that include mechanical automation. There are many branches of robotic art, one of which is robotic installation art, a type of
            - link "installation art" [ref=e1633] [cursor=pointer]:
              - /url: /wiki/Installation_art
            - text: that is programmed to respond to viewer interactions, by means of computers, sensors and actuators. The future behavior of such installations can therefore be altered by input from either the artist or the participant, which differentiates these artworks from other types of
            - link "kinetic art" [ref=e1634] [cursor=pointer]:
              - /url: /wiki/Kinetic_art
            - text: .
          - paragraph [ref=e1635]:
            - link "Le Grand Palais" [ref=e1636] [cursor=pointer]:
              - /url: /wiki/Le_Grand_Palais
            - text: in Paris organized an exhibition "Artists & Robots", featuring artworks created by more than forty artists with the help of robots in 2018.
            - superscript [ref=e1637]:
              - link "[202]" [ref=e1638] [cursor=pointer]:
                - /url: "#cite_note-202"
          - heading "Robots in popular culture" [level=2] [ref=e1640]
          - figure "Toy robots from Horikawa and S.J.M. on display at the Museo del Objeto del Objeto in Mexico City" [ref=e1641]:
            - link [ref=e1642] [cursor=pointer]:
              - /url: /wiki/File:RobotsMODO.jpg
              - img [ref=e1643]
            - generic [ref=e1644]:
              - text: Toy robots from
              - link "Horikawa" [ref=e1645] [cursor=pointer]:
                - /url: /wiki/Metal_House_Robots
              - text: and S.J.M. on display at the
              - link "Museo del Objeto del Objeto" [ref=e1646] [cursor=pointer]:
                - /url: /wiki/Museo_del_Objeto_del_Objeto
              - text: in Mexico City
          - note [ref=e1647]:
            - text: "See also:"
            - link "List of fictional robots and androids" [ref=e1648] [cursor=pointer]:
              - /url: /wiki/List_of_fictional_robots_and_androids
            - text: and
            - link "Droid (Star Wars)" [ref=e1649] [cursor=pointer]:
              - /url: /wiki/Droid_(Star_Wars)
          - heading "Literature" [level=3] [ref=e1651]
          - note [ref=e1652]:
            - text: "Main article:"
            - link "Robots in literature" [ref=e1653] [cursor=pointer]:
              - /url: /wiki/Robots_in_literature
          - paragraph [ref=e1654]:
            - text: Robotic characters,
            - link "androids" [ref=e1655] [cursor=pointer]:
              - /url: /wiki/Android_(robot)
            - text: (artificial men/women) or
            - link "gynoids" [ref=e1656] [cursor=pointer]:
              - /url: /wiki/Gynoid
            - text: (artificial women), and
            - link "cyborgs" [ref=e1657] [cursor=pointer]:
              - /url: /wiki/Cyborg
            - text: (also "
            - link "bionic" [ref=e1658] [cursor=pointer]:
              - /url: /wiki/Bionic
            - text: men/women", or humans with significant mechanical enhancements) have become a staple of science fiction.
          - paragraph [ref=e1659]:
            - text: The first reference in Western literature to mechanical servants appears in
            - link "Homer" [ref=e1660] [cursor=pointer]:
              - /url: /wiki/Homer
            - text: "'s"
            - link "Iliad" [ref=e1662] [cursor=pointer]:
              - /url: /wiki/Iliad
            - text: . In Book XVIII,
            - link "Hephaestus" [ref=e1663] [cursor=pointer]:
              - /url: /wiki/Hephaestus
            - text: ", god of fire, creates new armor for the hero Achilles, assisted by robots."
            - superscript [ref=e1664]:
              - link "[203]" [ref=e1665] [cursor=pointer]:
                - /url: "#cite_note-Iliad-203"
            - text: According to the
            - link "Rieu" [ref=e1666] [cursor=pointer]:
              - /url: /wiki/E._V._Rieu
            - text: translation, "Golden maidservants hastened to help their master. They looked like real women and could not only speak and use their limbs but were endowed with intelligence and trained in handwork by the immortal gods." The words "robot" or "android" are not used to describe them, but they are nevertheless mechanical devices human in appearance. "The first use of the word Robot was in Karel Čapek's play R.U.R. (Rossum's Universal Robots) (written in 1920)". Writer Karel Čapek was born in Czechoslovakia (Czech Republic).
          - paragraph [ref=e1667]:
            - text: Possibly the most prolific author of the twentieth century was
            - link "Isaac Asimov" [ref=e1668] [cursor=pointer]:
              - /url: /wiki/Isaac_Asimov
            - text: (1920–1992)
            - superscript [ref=e1669]:
              - link "[204]" [ref=e1670] [cursor=pointer]:
                - /url: "#cite_note-FreedProlific-204"
            - text: who published over five-hundred books.
            - superscript [ref=e1671]:
              - link "[205]" [ref=e1672] [cursor=pointer]:
                - /url: "#cite_note-Oakes500-205"
            - text: Asimov is probably best remembered for his science-fiction stories and especially those about robots, where he placed robots and their interaction with society at the center of many of his works.
            - superscript [ref=e1673]:
              - link "[206]" [ref=e1674] [cursor=pointer]:
                - /url: "#cite_note-206"
            - superscript [ref=e1675]:
              - link "[207]" [ref=e1676] [cursor=pointer]:
                - /url: "#cite_note-207"
            - text: Asimov carefully considered the problem of the ideal set of instructions robots might be given to lower the risk to humans, and arrived at his
            - link "Three Laws of Robotics" [ref=e1677] [cursor=pointer]:
              - /url: /wiki/Three_Laws_of_Robotics
            - text: ": a robot may not injure a human being or, through inaction, allow a human being to come to harm; a robot must obey orders given it by human beings, except where such orders would conflict with the First Law; and a robot must protect its own existence as long as such protection does not conflict with the First or Second Law."
            - superscript [ref=e1678]:
              - link "[208]" [ref=e1679] [cursor=pointer]:
                - /url: "#cite_note-208"
            - text: "These were introduced in his 1942 short story \"Runaround\", although foreshadowed in a few earlier stories. Later, Asimov added the Zeroth Law: \"A robot may not harm humanity, or, by inaction, allow humanity to come to harm\"; the rest of the laws are modified sequentially to acknowledge this."
          - paragraph [ref=e1680]:
            - text: According to the Oxford English Dictionary, the first passage in Asimov's short story "
            - link "Liar!" [ref=e1681] [cursor=pointer]:
              - /url: /wiki/Liar!_(short_story)
            - text: "\" (1941) that mentions the First Law is the earliest recorded use of the word"
            - link "robotics" [ref=e1683] [cursor=pointer]:
              - /url: /wiki/Robotics
            - text: . Asimov was not initially aware of this; he assumed the word already existed by analogy with mechanics, hydraulics, and other similar terms denoting branches of applied knowledge.
            - superscript [ref=e1684]:
              - link "[209]" [ref=e1685] [cursor=pointer]:
                - /url: "#cite_note-209"
          - heading "Robot competitions" [level=3] [ref=e1687]
          - note [ref=e1688]:
            - text: "Main article:"
            - link "Robot competition" [ref=e1689] [cursor=pointer]:
              - /url: /wiki/Robot_competition
          - paragraph [ref=e1690]:
            - text: Robots are used in a number of competitive events.
            - link "Robot combat" [ref=e1691] [cursor=pointer]:
              - /url: /wiki/Robot_combat
            - text: competitions have been popularized by television shows such as
            - link "Robot Wars" [ref=e1692] [cursor=pointer]:
              - /url: /wiki/Robot_Wars_(TV_series)
            - text: and
            - link "BattleBots" [ref=e1693] [cursor=pointer]:
              - /url: /wiki/BattleBots
            - text: ", featuring mostly remotely controlled 'robots' that compete against each other directly using various weaponry, there are also amateur robot combat leagues active globally outside of the televised events."
            - link "Micromouse" [ref=e1694] [cursor=pointer]:
              - /url: /wiki/Micromouse
            - text: events, in which autonomous robots compete to solve mazes or other obstacle courses are also held internationally.
          - paragraph [ref=e1695]:
            - link "Robot competitions" [ref=e1696] [cursor=pointer]:
              - /url: /wiki/Robot_competition
            - text: are also often used within educational settings to introduce the concept of robotics to children such as the
            - link "FIRST Robotics Competition" [ref=e1697] [cursor=pointer]:
              - /url: /wiki/FIRST_Robotics_Competition
            - text: in the US.
          - heading "Films" [level=3] [ref=e1699]
          - note [ref=e1700]:
            - text: "See also:"
            - link "Category:Films about robots" [ref=e1701] [cursor=pointer]:
              - /url: /wiki/Category:Films_about_robots
          - paragraph [ref=e1702]:
            - text: Robots appear in many films. Most of the robots in cinema are fictional. Two of the most famous are
            - link "R2-D2" [ref=e1703] [cursor=pointer]:
              - /url: /wiki/R2-D2
            - text: and
            - link "C-3PO" [ref=e1704] [cursor=pointer]:
              - /url: /wiki/C-3PO
            - text: from the
            - link "Star Wars" [ref=e1706] [cursor=pointer]:
              - /url: /wiki/Star_Wars
            - text: franchise.
          - heading "Sex robots" [level=3] [ref=e1708]
          - note [ref=e1709]:
            - text: "Main article:"
            - link "Sex robot" [ref=e1710] [cursor=pointer]:
              - /url: /wiki/Sex_robot
          - paragraph [ref=e1711]:
            - text: The concept of humanoid
            - link "sex robots" [ref=e1712] [cursor=pointer]:
              - /url: /wiki/Sex_robot
            - text: has drawn public attention and elicited debate regarding their supposed benefits and potential effects on society. Opponents argue that the introduction of such devices would be socially harmful, and demeaning to women and children,
            - superscript [ref=e1713]:
              - link "[210]" [ref=e1714] [cursor=pointer]:
                - /url: "#cite_note-bbc-sexrobots-210"
            - text: while proponents cite their potential therapeutical benefits, particularly in aiding people with
            - link "dementia" [ref=e1715] [cursor=pointer]:
              - /url: /wiki/Dementia
            - text: or
            - link "depression" [ref=e1716] [cursor=pointer]:
              - /url: /wiki/Depression_(mood)
            - text: .
            - superscript [ref=e1717]:
              - link "[211]" [ref=e1718] [cursor=pointer]:
                - /url: "#cite_note-211"
          - heading "Problems depicted in popular culture" [level=3] [ref=e1720]
          - paragraph [ref=e1721]:
            - text: Fears and concerns about robots have been repeatedly expressed in a wide range of books and films. A common theme is the development of a master race of conscious and highly intelligent robots, motivated to take over or destroy the human race.
            - link "Frankenstein" [ref=e1723] [cursor=pointer]:
              - /url: /wiki/Frankenstein
            - text: (1818), often called the first science fiction novel, has become synonymous with the theme of a robot or android advancing beyond its creator.
          - paragraph [ref=e1724]:
            - text: Other works with similar themes include
            - link "The Mechanical Man" [ref=e1726] [cursor=pointer]:
              - /url: /wiki/The_Mechanical_Man
            - text: ","
            - link "The Terminator" [ref=e1728] [cursor=pointer]:
              - /url: /wiki/The_Terminator
            - text: ","
            - link "Runaway" [ref=e1730] [cursor=pointer]:
              - /url: /wiki/Runaway_(1984_film)
            - text: ","
            - link "RoboCop" [ref=e1732] [cursor=pointer]:
              - /url: /wiki/RoboCop
            - text: ", the"
            - link "Replicators in Stargate" [ref=e1733] [cursor=pointer]:
              - /url: /wiki/Replicator_(Stargate)
            - text: ", the"
            - link "Cylons" [ref=e1734] [cursor=pointer]:
              - /url: /wiki/Cylon_(Battlestar_Galactica)
            - text: in
            - link "Battlestar Galactica" [ref=e1736] [cursor=pointer]:
              - /url: /wiki/Battlestar_Galactica_(2004_TV_series)
            - text: ", the"
            - link "Cybermen" [ref=e1737] [cursor=pointer]:
              - /url: /wiki/Cybermen
            - text: and
            - link "Daleks" [ref=e1738] [cursor=pointer]:
              - /url: /wiki/Dalek
            - text: in
            - link "Doctor Who" [ref=e1740] [cursor=pointer]:
              - /url: /wiki/Doctor_Who
            - text: ","
            - link "The Matrix" [ref=e1742] [cursor=pointer]:
              - /url: /wiki/The_Matrix
            - text: ","
            - link "Enthiran" [ref=e1744] [cursor=pointer]:
              - /url: /wiki/Enthiran
            - text: and
            - link "I, Robot" [ref=e1746] [cursor=pointer]:
              - /url: /wiki/I,_Robot_(film)
            - text: . Some fictional robots are programmed to kill and destroy; others gain superhuman intelligence and abilities by upgrading their own software and hardware. Examples of popular media where the robot becomes evil are
            - 'link "2001: A Space Odyssey" [ref=e1748] [cursor=pointer]':
              - /url: /wiki/2001:_A_Space_Odyssey
            - text: ","
            - link "Red Planet" [ref=e1750] [cursor=pointer]:
              - /url: /wiki/Red_Planet_(film)
            - text: and
            - link "Enthiran" [ref=e1752] [cursor=pointer]:
              - /url: /wiki/Enthiran
            - text: .
          - paragraph [ref=e1753]:
            - text: The 2017 game
            - link "Horizon Zero Dawn" [ref=e1755] [cursor=pointer]:
              - /url: /wiki/Horizon_Zero_Dawn
            - text: explores themes of robotics in warfare,
            - link "robot ethics" [ref=e1756] [cursor=pointer]:
              - /url: /wiki/Robot_ethics
            - text: ", and the"
            - link "AI control problem" [ref=e1757] [cursor=pointer]:
              - /url: /wiki/AI_control_problem
            - text: ", as well as the positive or negative impact such technologies could have on the environment."
          - paragraph [ref=e1758]:
            - text: Another common theme is the reaction, sometimes called the "
            - link "uncanny valley" [ref=e1759] [cursor=pointer]:
              - /url: /wiki/Uncanny_valley
            - text: "\", of unease and even revulsion at the sight of robots that mimic humans too closely."
            - superscript [ref=e1760]:
              - link "[111]" [ref=e1761] [cursor=pointer]:
                - /url: "#cite_note-uncanny-111"
          - paragraph [ref=e1762]:
            - text: More recently, fictional representations of artificially intelligent robots in films such as
            - link "A.I. Artificial Intelligence" [ref=e1764] [cursor=pointer]:
              - /url: /wiki/A.I._Artificial_Intelligence
            - text: and
            - link "Ex Machina" [ref=e1766] [cursor=pointer]:
              - /url: /wiki/Ex_Machina_(film)
            - text: and the 2016 TV adaptation of
            - link "Westworld" [ref=e1768] [cursor=pointer]:
              - /url: /wiki/Westworld_(TV_Series)
            - text: have engaged audience sympathy for the robots themselves.
          - paragraph [ref=e1769]:
            - text: Emancipation or revolution as a theme in relation to robots was already present in the term coining play of
            - link "R.U.R." [ref=e1770] [cursor=pointer]:
              - /url: /wiki/R.U.R.
            - text: The
            - link "Star Wars" [ref=e1771] [cursor=pointer]:
              - /url: /wiki/Star_Wars
            - text: universe for example has several instances of droid revolts. The
            - link "Dune series" [ref=e1772] [cursor=pointer]:
              - /url: /wiki/Dune_series
            - text: on the other hand has the premise of humans revolting against thinking machines and finding human-biological alternatives to them.
