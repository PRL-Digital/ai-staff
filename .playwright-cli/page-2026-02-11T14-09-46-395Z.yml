          - paragraph [ref=e368]:
            - text: A robot is a
            - link "machine" [ref=e369] [cursor=pointer]:
              - /url: /wiki/Machine
            - text: ", especially one"
            - link "programmable" [ref=e370] [cursor=pointer]:
              - /url: /wiki/Computer_program
            - text: via a
            - link "computer" [ref=e371] [cursor=pointer]:
              - /url: /wiki/Computer
            - text: ", capable of"
            - link "automatically" [ref=e372] [cursor=pointer]:
              - /url: /wiki/Automation
            - text: carrying out a complex series of actions.
            - superscript [ref=e373]:
              - link "[1]" [ref=e374] [cursor=pointer]:
                - /url: "#cite_note-1"
            - text: A robot can be guided by an external or internal
            - link "control" [ref=e375] [cursor=pointer]:
              - /url: /wiki/Robot_control
            - text: device. Robots may be
            - link "humanoid" [ref=e376] [cursor=pointer]:
              - /url: /wiki/Humanoid_robot
            - text: ", but most are task-performing machines prioritizing functionality over aesthetics."
          - paragraph [ref=e377]:
            - text: Robots can be
            - link "autonomous" [ref=e378] [cursor=pointer]:
              - /url: /wiki/Autonomous_robot
            - text: or semi-autonomous and range from humanoids such as
            - link "Honda" [ref=e379] [cursor=pointer]:
              - /url: /wiki/Honda
            - text: "'s Advanced Step in Innovative Mobility ("
            - link "ASIMO" [ref=e380] [cursor=pointer]:
              - /url: /wiki/ASIMO
            - text: ) and
            - link "TOSY" [ref=e381] [cursor=pointer]:
              - /url: /wiki/TOSY
            - text: "'s TOSY Ping Pong Playing Robot ("
            - link "TOPIO" [ref=e382] [cursor=pointer]:
              - /url: /wiki/TOPIO
            - text: ) to
            - link "industrial robots" [ref=e383] [cursor=pointer]:
              - /url: /wiki/Industrial_robot
            - text: ","
            - link "medical operating robots" [ref=e384] [cursor=pointer]:
              - /url: /wiki/Robot-assisted_surgery
            - text: ", patient assist robots, dog therapy robots, collectively programmed"
            - link "swarm robots" [ref=e385] [cursor=pointer]:
              - /url: /wiki/Swarm_robotics
            - text: ","
            - link "UAV drones" [ref=e386] [cursor=pointer]:
              - /url: /wiki/UAV_drones
            - text: such as
            - link "General Atomics MQ-1 Predator" [ref=e387] [cursor=pointer]:
              - /url: /wiki/General_Atomics_MQ-1_Predator
            - text: ", and even microscopic"
            - link "nanorobots" [ref=e388] [cursor=pointer]:
              - /url: /wiki/Nanorobotics
            - text: . By mimicking a lifelike appearance or automating movements, a robot may convey a sense of intelligence or
            - link "thought" [ref=e389] [cursor=pointer]:
              - /url: /wiki/Agency_(philosophy)
            - text: of its own.
            - link "Autonomous things" [ref=e390] [cursor=pointer]:
              - /url: /wiki/Autonomous_things
            - text: are expected to proliferate in the future, with home robotics and the
            - link "autonomous car" [ref=e391] [cursor=pointer]:
              - /url: /wiki/Autonomous_car
            - text: as some of the main drivers.
            - superscript [ref=e392]:
              - link "[2]" [ref=e393] [cursor=pointer]:
                - /url: "#cite_note-2"
          - paragraph [ref=e394]:
            - text: The branch of technology that deals with the design, construction, operation, and application of robots,
            - superscript [ref=e395]:
              - link "[3]" [ref=e396] [cursor=pointer]:
                - /url: "#cite_note-OED-3"
            - text: as well as computer systems for their control, sensory feedback, and
            - link "information processing" [ref=e397] [cursor=pointer]:
              - /url: /wiki/Data_processing
            - text: is
            - link "robotics" [ref=e398] [cursor=pointer]:
              - /url: /wiki/Robotics
            - text: . These technologies deal with automated machines that can take the place of humans in dangerous environments or
            - link "manufacturing processes" [ref=e399] [cursor=pointer]:
              - /url: /wiki/Manufacturing_process
            - text: ", or resemble humans in appearance, behavior, or cognition. Many of today's robots are inspired by nature contributing to the field of"
            - link "bio-inspired robotics" [ref=e400] [cursor=pointer]:
              - /url: /wiki/Bio-inspired_robotics
            - text: ". These robots have also created a newer branch of robotics:"
            - link "soft robotics" [ref=e401] [cursor=pointer]:
              - /url: /wiki/Soft_robotics
            - text: .
          - paragraph [ref=e402]:
            - text: From the time of
            - link "ancient civilization" [ref=e403] [cursor=pointer]:
              - /url: /wiki/Ancient_civilization
            - text: ", there have been many accounts of user-configurable automated devices and even"
            - link "automata" [ref=e404] [cursor=pointer]:
              - /url: /wiki/Automata
            - text: ", resembling humans and other animals, such as"
            - link "animatronics" [ref=e405] [cursor=pointer]:
              - /url: /wiki/Animatronics
            - text: ", designed primarily as entertainment. As mechanical techniques developed through the"
            - link "Industrial age" [ref=e406] [cursor=pointer]:
              - /url: /wiki/Industrial_age
            - text: ", there appeared more practical applications such as automated machines, remote control and wireless"
            - link "remote-control" [ref=e407] [cursor=pointer]:
              - /url: /wiki/Remote-control
            - text: .
          - paragraph [ref=e408]:
            - text: The term comes from a Slavic root, robot-, with meanings associated with labor. The word "robot" was first used to denote a fictional humanoid in a 1920
            - link "Czech-language" [ref=e409] [cursor=pointer]:
              - /url: /wiki/Czech_language
            - text: play
            - link "R.U.R." [ref=e411] [cursor=pointer]:
              - /url: /wiki/R.U.R.
            - text: (Rossumovi Univerzální Roboti – Rossum's Universal Robots) by
            - link "Karel Čapek" [ref=e412] [cursor=pointer]:
              - /url: /wiki/Karel_%C4%8Capek
            - text: ", though it was Karel's brother"
            - link "Josef Čapek" [ref=e413] [cursor=pointer]:
              - /url: /wiki/Josef_%C4%8Capek
            - text: who was the word's true inventor.
            - superscript [ref=e414]:
              - link "[4]" [ref=e415] [cursor=pointer]:
                - /url: "#cite_note-4"
            - superscript [ref=e416]:
              - link "[5]" [ref=e417] [cursor=pointer]:
                - /url: "#cite_note-KapekWebsite-5"
            - superscript [ref=e418]:
              - link "[6]" [ref=e419] [cursor=pointer]:
                - /url: "#cite_note-auto1-6"
            - text: Electronics evolved into the driving force of development with the advent of the first electronic autonomous robots created by
            - link "William Grey Walter" [ref=e420] [cursor=pointer]:
              - /url: /wiki/William_Grey_Walter
            - text: in Bristol, England, in 1948, as well as
            - link "Computer Numerical Control" [ref=e421] [cursor=pointer]:
              - /url: /wiki/Computer_Numerical_Control
            - text: (CNC) machine tools in the late 1940s by
            - link "John T. Parsons" [ref=e422] [cursor=pointer]:
              - /url: /wiki/John_T._Parsons
            - text: and
            - link "Frank L. Stulen" [ref=e423] [cursor=pointer]:
              - /url: /wiki/Frank_L._Stulen
            - text: .
          - paragraph [ref=e424]:
            - text: The first commercial, digital and
            - link "programmable" [ref=e425] [cursor=pointer]:
              - /url: /wiki/Computer_program
            - text: robot was built by
            - link "George Devol" [ref=e426] [cursor=pointer]:
              - /url: /wiki/George_Devol
            - text: in 1954 and was named the
            - link "Unimate" [ref=e427] [cursor=pointer]:
              - /url: /wiki/Unimate
            - text: . It was sold to
            - link "General Motors" [ref=e428] [cursor=pointer]:
              - /url: /wiki/General_Motors
            - text: in 1961, where it was used to lift pieces of hot metal from
            - link "die casting" [ref=e429] [cursor=pointer]:
              - /url: /wiki/Die_casting
            - text: machines at the
            - link "Inland Fisher Guide Plant" [ref=e430] [cursor=pointer]:
              - /url: /wiki/Inland_Fisher_Guide_Plant_(New_Jersey)
            - text: in the
            - link "West Trenton" [ref=e431] [cursor=pointer]:
              - /url: /wiki/West_Trenton,_New_Jersey
            - text: section of
            - link "Ewing Township, New Jersey" [ref=e432] [cursor=pointer]:
              - /url: /wiki/Ewing_Township,_New_Jersey
            - text: .
            - superscript [ref=e433]:
              - link "[7]" [ref=e434] [cursor=pointer]:
                - /url: "#cite_note-7"
          - paragraph [ref=e435]:
            - text: Robots have replaced humans
            - superscript [ref=e436]:
              - link "[8]" [ref=e437] [cursor=pointer]:
                - /url: "#cite_note-8"
            - text: in performing repetitive and dangerous tasks which humans prefer not to do, or are unable to do because of size limitations, or which take place in extreme environments such as outer space or the bottom of the sea. There are concerns about the increasing use of robots and their role in society. Robots are blamed for rising
            - link "technological unemployment" [ref=e438] [cursor=pointer]:
              - /url: /wiki/Technological_unemployment
            - text: as they replace workers in increasing number of functions.
            - superscript [ref=e439]:
              - link "[9]" [ref=e440] [cursor=pointer]:
                - /url: "#cite_note-ABCau-2014-05-9"
            - text: The use of robots in military combat raises ethical concerns. The possibilities of robot autonomy and potential repercussions have been addressed in fiction and may be a realistic concern in the future.
          - heading "Summary" [level=2] [ref=e442]
          - figure "Articulated welding robots used in a factory are a type of industrial robot." [ref=e443]:
            - link [ref=e444] [cursor=pointer]:
              - /url: /wiki/File:FANUC_6-axis_welding_robots.jpg
              - img [ref=e445]
            - generic [ref=e446]:
              - link "Articulated" [ref=e447] [cursor=pointer]:
                - /url: /wiki/Articulated_robot
              - link "welding robots" [ref=e448] [cursor=pointer]:
                - /url: /wiki/Robot_welding
              - text: used in a factory are a type of
              - link "industrial robot" [ref=e449] [cursor=pointer]:
                - /url: /wiki/Industrial_robot
              - text: .
          - paragraph [ref=e450]:
            - text: "There is no consensus on which machines qualify as robots but there is general agreement among experts, and the public, that robots tend to possess some or all of the following abilities and functions: accept electronic programming, process data or"
            - link "physical perceptions" [ref=e451] [cursor=pointer]:
              - /url: /wiki/Machine_perception
            - text: electronically, operate autonomously to some degree, move around, operate physical parts of itself or physical processes, sense and manipulate their environment, and exhibit intelligent behavior, especially behavior which mimics humans or other animals.
            - superscript [ref=e452]:
              - link "[10]" [ref=e453] [cursor=pointer]:
                - /url: "#cite_note-10"
            - superscript [ref=e454]:
              - link "[11]" [ref=e455] [cursor=pointer]:
                - /url: "#cite_note-11"
          - paragraph [ref=e456]:
            - text: The word robot can refer to both physical robots and
            - link "virtual" [ref=e457] [cursor=pointer]:
              - /url: /wiki/Virtual_assistant
            - link "software agents" [ref=e458] [cursor=pointer]:
              - /url: /wiki/Software_agent
            - text: ", but the latter are usually referred to as"
            - link "bots" [ref=e459] [cursor=pointer]:
              - /url: /wiki/Internet_bot
            - text: .
            - superscript [ref=e460]:
              - link "[12]" [ref=e461] [cursor=pointer]:
                - /url: "#cite_note-12"
            - text: Related to the concept of a robot is the field of
            - link "synthetic biology" [ref=e462] [cursor=pointer]:
              - /url: /wiki/Synthetic_biology
            - text: ", which studies entities whose nature is more comparable to"
            - link "living things" [ref=e463] [cursor=pointer]:
              - /url: /wiki/Life
            - text: than to machines.
          - paragraph [ref=e464]:
            - text: Simpler automated machines are called
            - link "automatons" [ref=e465] [cursor=pointer]:
              - /url: /wiki/Automaton
            - text: ", like"
            - link "animatronics" [ref=e466] [cursor=pointer]:
              - /url: /wiki/Animatronic
            - text: ", often made to resemble humans or animals."
            - link "Humanoid robots" [ref=e467] [cursor=pointer]:
              - /url: /wiki/Humanoid_robot
            - text: that resemble humans esthetically, possibly even organically, are called
            - link "androids" [ref=e468] [cursor=pointer]:
              - /url: /wiki/Android_(robot)
            - text: ", while android can be shortened to droid, referring to robots with a broader likeness. On the other hand, a human that is augmented with artificial machines is called a"
            - link "cyborg" [ref=e469] [cursor=pointer]:
              - /url: /wiki/Cyborg
            - text: ", which is a particular type of"
            - link "transhuman" [ref=e470] [cursor=pointer]:
              - /url: /wiki/Transhuman
            - text: .
          - heading "History" [level=2] [ref=e472]
          - note [ref=e473]:
            - text: "Main article:"
            - link "History of robots" [ref=e474] [cursor=pointer]:
              - /url: /wiki/History_of_robots
          - heading "Early beginnings" [level=3] [ref=e476]
          - figure "A hypothetical reconstruction of Philo's automatic robot servant (3rd century BCE) in the Kotsanas Museum of Ancient Greek Technology, Athens, Greece" [ref=e477]:
            - link [ref=e478] [cursor=pointer]:
              - /url: /wiki/File:Automatic_servant_of_Philo_of_Byzantium,_Kotsanas_Museum_of_Ancient_Greek_Archaeology.jpg
              - img [ref=e479]
            - generic [ref=e480]:
              - text: A hypothetical reconstruction of
              - link "Philo" [ref=e481] [cursor=pointer]:
                - /url: /wiki/Philo_of_Byzantium
              - text: "'s automatic robot servant (3rd century"
              - link "BCE" [ref=e482] [cursor=pointer]:
                - /url: /wiki/BCE
              - text: ) in the
              - link "Kotsanas Museum of Ancient Greek Technology" [ref=e483] [cursor=pointer]:
                - /url: /wiki/Museum_of_Ancient_Greek_Technology
              - text: ", Athens, Greece"
          - paragraph [ref=e484]:
            - text: Many ancient cultures described artificial people in their writings. Examples from
            - link "Greek mythology" [ref=e485] [cursor=pointer]:
              - /url: /wiki/Greek_mythology
            - text: include
            - link "Galatea" [ref=e486] [cursor=pointer]:
              - /url: /wiki/Galatea_(mythological_statue)
            - text: (the mythical statue carved by
            - link "Pygmalion" [ref=e487] [cursor=pointer]:
              - /url: /wiki/Pygmalion_(mythology)
            - text: that came to life),
            - link "Talos" [ref=e488] [cursor=pointer]:
              - /url: /wiki/Talos
            - text: (a man of bronze who guarded
            - link "Crete" [ref=e489] [cursor=pointer]:
              - /url: /wiki/Crete
            - text: from pirates), and the
            - link "mechanical servants" [ref=e490] [cursor=pointer]:
              - /url: /wiki/Automaton
            - text: built by the Greek god
            - link "Hephaestus" [ref=e491] [cursor=pointer]:
              - /url: /wiki/Hephaestus
            - text: .
            - superscript [ref=e492]:
              - link "[13]" [ref=e493] [cursor=pointer]:
                - /url: "#cite_note-13"
          - paragraph [ref=e494]:
            - text: Giants made of stone or clay are found in
            - link "Jewish" [ref=e495] [cursor=pointer]:
              - /url: /wiki/Golem
            - text: and
            - link "Norse" [ref=e496] [cursor=pointer]:
              - /url: /wiki/Hrungnir
            - text: mythology.
            - superscript [ref=e497]:
              - text: "["
              - link "citation needed" [ref=e499] [cursor=pointer]:
                - /url: /wiki/Wikipedia:Citation_needed
              - text: "]"
          - heading "Greek engineers" [level=4] [ref=e501]
          - paragraph [ref=e502]:
            - text: During
            - link "classical antiquity" [ref=e503] [cursor=pointer]:
              - /url: /wiki/Classical_antiquity
            - text: ", Greek engineers contributed many innovations. For example, in the 4th century"
            - link "BCE" [ref=e504] [cursor=pointer]:
              - /url: /wiki/BCE
            - text: ","
            - link "Archytas" [ref=e505] [cursor=pointer]:
              - /url: /wiki/Archytas
            - text: described a
            - link "steam-operated" [ref=e506] [cursor=pointer]:
              - /url: /wiki/Steam_engine
            - text: mechanical bird he called "The Pigeon",
            - superscript [ref=e507]:
              - link "[14]" [ref=e508] [cursor=pointer]:
                - /url: "#cite_note-14"
            - text: while
            - link "Ctesibius" [ref=e509] [cursor=pointer]:
              - /url: /wiki/Ctesibius
            - text: improved the
            - link "clepsydra" [ref=e511] [cursor=pointer]:
              - /url: /wiki/Water_clock
            - text: and produced the first
            - link "hydraulus" [ref=e513] [cursor=pointer]:
              - /url: /wiki/Water_organ
            - text: several decades later.
            - superscript [ref=e514]:
              - link "[15]" [ref=e515] [cursor=pointer]:
                - /url: "#cite_note-robot-evolution-15"
            - superscript [ref=e516]: ": 2"
            - superscript [ref=e517]:
              - link "[16]" [ref=e518] [cursor=pointer]:
                - /url: "#cite_note-16"
          - paragraph [ref=e519]:
            - link "Philo of Byzantium" [ref=e520] [cursor=pointer]:
              - /url: /wiki/Philo_of_Byzantium
            - text: described a washstand
            - link "automaton" [ref=e521] [cursor=pointer]:
              - /url: /wiki/Automaton
            - text: .
            - link "Hero of Alexandria" [ref=e522] [cursor=pointer]:
              - /url: /wiki/Hero_of_Alexandria
            - text: (10–70 CE) created numerous user-configurable automated devices and described machines powered by
            - link "pneumatics" [ref=e523] [cursor=pointer]:
              - /url: /wiki/Pneumatics
            - text: ","
            - link "hydraulics" [ref=e524] [cursor=pointer]:
              - /url: /wiki/Hydraulics
            - text: ", and steam, even including a \"speaking\" automaton."
            - superscript [ref=e525]:
              - link "[17]" [ref=e526] [cursor=pointer]:
                - /url: "#cite_note-17"
          - paragraph [ref=e527]:
            - text: Greek engineers also built the
            - link "Antikythera mechanism" [ref=e528] [cursor=pointer]:
              - /url: /wiki/Antikythera_mechanism
            - text: — the oldest known example of an
            - link "analog computer" [ref=e529] [cursor=pointer]:
              - /url: /wiki/Analog_computer
            - text: — during this period.
            - superscript [ref=e530]:
              - link "[18]" [ref=e531] [cursor=pointer]:
                - /url: "#cite_note-Efstathiou2018-18"
            - superscript [ref=e532]:
              - link "[19]" [ref=e533] [cursor=pointer]:
                - /url: "#cite_note-Steiglit2019-19"
          - heading "Chinese texts" [level=4] [ref=e535]
          - paragraph [ref=e536]:
            - text: Ancient Chinese texts described automata, some of which were capable of flight. For example, the
            - link "Han Feizi" [ref=e538] [cursor=pointer]:
              - /url: /wiki/Han_Feizi
            - text: reports that 5th century BCE
            - link "Mohist" [ref=e539] [cursor=pointer]:
              - /url: /wiki/Mohism
            - text: philosopher
            - link "Mozi" [ref=e540] [cursor=pointer]:
              - /url: /wiki/Mozi
            - text: and his contemporary
            - link "Lu Ban" [ref=e541] [cursor=pointer]:
              - /url: /wiki/Lu_Ban
            - text: built artificial wooden birds that could fly. The
            - link "Liezi" [ref=e543] [cursor=pointer]:
              - /url: /wiki/Liezi
            - text: (attributed to
            - link "Lie Yukou" [ref=e544] [cursor=pointer]:
              - /url: /wiki/Lie_Yukou
            - text: ", a 4th-century BCE Chinese philosopher) describes"
            - link "humanoid automata" [ref=e545] [cursor=pointer]:
              - /url: /wiki/Humanoid_robot
            - text: .
            - superscript [ref=e546]:
              - link "[20]" [ref=e547] [cursor=pointer]:
                - /url: "#cite_note-Needham1991-20"
          - figure "Su Song's astronomical clock tower showing the mechanical figurines which chimed the hours" [ref=e548]:
            - link [ref=e549] [cursor=pointer]:
              - /url: /wiki/File:Bulletin_-_United_States_National_Museum_(1959)_(20481431946).jpg
              - img [ref=e550]
            - generic [ref=e551]:
              - link "Su Song" [ref=e552] [cursor=pointer]:
                - /url: /wiki/Su_Song
              - text: "'s astronomical clock tower showing the mechanical figurines which chimed the hours"
          - paragraph [ref=e553]:
            - text: In 1066, Chinese inventor
            - link "Su Song" [ref=e554] [cursor=pointer]:
              - /url: /wiki/Su_Song
            - text: built a
            - link "water clock" [ref=e555] [cursor=pointer]:
              - /url: /wiki/Water_clock
            - text: in the form of a tower that featured mechanical figurines that chimed the hours.
            - superscript [ref=e556]:
              - link "[21]" [ref=e557] [cursor=pointer]:
                - /url: "#cite_note-Fowler1967-21"
            - superscript [ref=e558]:
              - link "[22]" [ref=e559] [cursor=pointer]:
                - /url: "#cite_note-22"
            - superscript [ref=e560]:
              - link "[23]" [ref=e561] [cursor=pointer]:
                - /url: "#cite_note-NSAJAutomata-23"
            - text: His mechanism had a programmable drum machine with
            - link "pegs" [ref=e562] [cursor=pointer]:
              - /url: /wiki/Cam_(mechanism)
            - text: that bumped into little
            - link "levers" [ref=e563] [cursor=pointer]:
              - /url: /wiki/Lever
            - text: that operated percussion instruments. The drummer could be programmed to play different drum patterns by moving the pegs to different locations.
            - superscript [ref=e564]:
              - link "[23]" [ref=e565] [cursor=pointer]:
                - /url: "#cite_note-NSAJAutomata-23"
          - heading "Indian automata" [level=4] [ref=e567]
          - paragraph [ref=e568]:
            - text: 11th century texts of
            - link "Buddhist mythology" [ref=e569] [cursor=pointer]:
              - /url: /wiki/Buddhist_mythology
            - text: also describe automata. Examples include the
            - link "Samarangana Sutradhara" [ref=e571] [cursor=pointer]:
              - /url: /wiki/Samarangana_Sutradhara
            - text: ", a treatise by"
            - link "Bhoja" [ref=e572] [cursor=pointer]:
              - /url: /wiki/Bhoja
            - text: (king of
            - link "Malwa" [ref=e573] [cursor=pointer]:
              - /url: /wiki/Malwa
            - text: ) which includes a chapter about the construction of mechanical automata, including mechanical bees and birds, fountains shaped like humans and animals, and male and female dolls that refilled oil lamps, danced, played instruments, and re-enacted scenes from
            - link "Hindu mythology" [ref=e574] [cursor=pointer]:
              - /url: /wiki/Hindu_mythology
            - text: .
            - superscript [ref=e575]:
              - link "[24]" [ref=e576] [cursor=pointer]:
                - /url: "#cite_note-24"
            - superscript [ref=e577]:
              - link "[25]" [ref=e578] [cursor=pointer]:
                - /url: "#cite_note-25"
            - superscript [ref=e579]:
              - link "[26]" [ref=e580] [cursor=pointer]:
                - /url: "#cite_note-26"
            - text: The
            - link "Lokapannatti" [ref=e582] [cursor=pointer]:
              - /url: /w/index.php?title=Lokapannatti&action=edit&redlink=1
            - text: is an 11th-12th century
            - link "Buddhist cosmological" [ref=e583] [cursor=pointer]:
              - /url: /wiki/Buddhist_cosmology
            - text: text that tells of how the Buddha's relics were protected by mechanical robots (bhuta vahana yanta or "spirit movement machines") until they were disarmed by King
            - link "Ashoka" [ref=e584] [cursor=pointer]:
              - /url: /wiki/Ashoka
            - text: .
            - superscript [ref=e585]:
              - link "[27]" [ref=e586] [cursor=pointer]:
                - /url: "#cite_note-Strong2007-27"
          - heading "Mesopotamia" [level=4] [ref=e588]
          - figure "al-Jazari's musical toy, from the 13th century Book of Knowledge of Ingenious Mechanical Devices" [ref=e589]:
            - link [ref=e590] [cursor=pointer]:
              - /url: /wiki/File:Al-Jazari_-_A_Musical_Toy.jpg
              - img [ref=e591]
            - generic [ref=e592]:
              - link "al-Jazari" [ref=e593] [cursor=pointer]:
                - /url: /wiki/Ismail_al-Jazari
              - text: "'s musical toy, from the 13th century Book of Knowledge of Ingenious Mechanical Devices"
          - paragraph [ref=e594]:
            - link "Ismail al-Jazari" [ref=e595] [cursor=pointer]:
              - /url: /wiki/Ismail_al-Jazari
            - text: was a 13th-century
            - link "polymath" [ref=e596] [cursor=pointer]:
              - /url: /wiki/Polymath
            - text: who built several automated devices driven by
            - link "hydropower" [ref=e597] [cursor=pointer]:
              - /url: /wiki/Hydropower
            - text: ", including peacocks,"
            - superscript [ref=e598]:
              - link "[28]" [ref=e599] [cursor=pointer]:
                - /url: "#cite_note-:0-28"
            - text: automatic gates,
            - superscript [ref=e600]:
              - link "[29]" [ref=e601] [cursor=pointer]:
                - /url: "#cite_note-Turner-29"
            - text: and
            - link "water clocks" [ref=e602] [cursor=pointer]:
              - /url: /wiki/Water_clock
            - text: .
            - superscript [ref=e603]:
              - link "[30]" [ref=e604] [cursor=pointer]:
                - /url: "#cite_note-Hill2-30"
          - paragraph [ref=e605]:
            - text: Among al-Jazari's humanoid automata was a waitress that could serve drinks. The drink was stored in a reservoir tank, from where it would drip into a bucket and then a cup, after which the waitress would appear out of an automatic door to serve the drink.
            - superscript [ref=e606]:
              - link "[31]" [ref=e607] [cursor=pointer]:
                - /url: "#cite_note-31"
          - paragraph [ref=e608]:
            - text: Al-Jazari also invented a hand washing automaton that incorporated a flush mechanism similar to that used in modern flush toilets. The automaton stood next to a basin filled with water. When the user pulled a lever, the water would drain, and the automaton would refill the basin.
            - superscript [ref=e609]:
              - link "[15]" [ref=e610] [cursor=pointer]:
                - /url: "#cite_note-robot-evolution-15"
          - heading "England" [level=4] [ref=e612]
          - paragraph [ref=e613]:
            - text: In 1377, the coronation of
            - link "Richard II of England" [ref=e614] [cursor=pointer]:
              - /url: /wiki/Richard_II_of_England
            - text: featured an automaton angel.
            - superscript [ref=e615]:
              - link "[32]" [ref=e616] [cursor=pointer]:
                - /url: "#cite_note-Truitt2015-32"
          - heading "Italy" [level=4] [ref=e618]
          - figure "Model of Leonardo's robot with inner workings. Possibly constructed by Leonardo da Vinci around 1495.[33]" [ref=e619]:
            - link [ref=e620] [cursor=pointer]:
              - /url: /wiki/File:Leonardo-Robot3.jpg
              - img [ref=e621]
            - generic [ref=e622]:
              - text: Model of
              - link "Leonardo's robot" [ref=e623] [cursor=pointer]:
                - /url: /wiki/Leonardo%27s_robot
              - text: with inner workings. Possibly constructed by
              - link "Leonardo da Vinci" [ref=e624] [cursor=pointer]:
                - /url: /wiki/Leonardo_da_Vinci
              - text: around 1495.
              - superscript [ref=e625]:
                - link "[33]" [ref=e626] [cursor=pointer]:
                  - /url: "#cite_note-nih-33"
          - paragraph [ref=e627]:
            - text: Around 1495,
            - link "Leonardo da Vinci" [ref=e628] [cursor=pointer]:
              - /url: /wiki/Leonardo_da_Vinci
            - text: sketched plans for a
            - link "mechanical humanoid robot" [ref=e629] [cursor=pointer]:
              - /url: /wiki/Leonardo%27s_robot
            - text: that was able to sit up, wave its arms and move its head and jaw.
            - superscript [ref=e630]:
              - link "[34]" [ref=e631] [cursor=pointer]:
                - /url: "#cite_note-34"
            - text: The design was probably based on anatomical research recorded in his
            - link "Vitruvian Man" [ref=e633] [cursor=pointer]:
              - /url: /wiki/Vitruvian_Man
            - text: . Da Vinci may have been influenced by the automata of al-Jazari.
            - superscript [ref=e634]:
              - link "[28]" [ref=e635] [cursor=pointer]:
                - /url: "#cite_note-:0-28"
          - heading "Japan" [level=4] [ref=e637]
          - paragraph [ref=e638]:
            - text: In Japan, complex automata were built between the 17th to 19th centuries, with many described in the 1796
            - link "Karakuri zui" [ref=e640] [cursor=pointer]:
              - /url: /w/index.php?title=Karakuri_zui&action=edit&redlink=1
            - text: (Illustrated Machinery). One such automaton was the
            - link "karakuri ningyō" [ref=e642] [cursor=pointer]:
              - /url: /wiki/Karakuri_puppet
            - text: .
            - superscript [ref=e643]:
              - link "[35]" [ref=e644] [cursor=pointer]:
                - /url: "#cite_note-35"
          - paragraph [ref=e645]:
            - text: "Different variations of the karakuri existed: the butai karakuri, which were used in theatre, the zashiki karakuri, which were small and used in homes, and the dashi karakuri which were used in religious festivals, where the puppets were used to perform reenactments of traditional myths and legends."
            - superscript [ref=e646]:
              - text: "["
              - link "citation needed" [ref=e648] [cursor=pointer]:
                - /url: /wiki/Wikipedia:Citation_needed
              - text: "]"
          - heading "France" [level=4] [ref=e650]
          - paragraph [ref=e651]:
            - text: In France, between 1738 and 1739,
            - link "Jacques de Vaucanson" [ref=e652] [cursor=pointer]:
              - /url: /wiki/Jacques_de_Vaucanson
            - text: "exhibited several automatons: a flute player, a pipe player and a duck. The duck could flap its wings, crane its neck, swallow food from the exhibitor's hand, and it gave the illusion of digesting its food by excreting matter stored in a hidden compartment."
            - superscript [ref=e653]:
              - link "[36]" [ref=e654] [cursor=pointer]:
                - /url: "#cite_note-36"
          - heading "Switzerland" [level=4] [ref=e656]
          - paragraph [ref=e657]:
            - text: In 1774, about 30 years later, in Switzerland,
            - link "Pierre Jaquet-Droz" [ref=e658] [cursor=pointer]:
              - /url: /wiki/Pierre_Jaquet-Droz
            - text: made several mechanical figures that could write and play music. Several of these devices still exist and work.
            - superscript [ref=e659]:
              - link "[37]" [ref=e660] [cursor=pointer]:
                - /url: "#cite_note-37"
          - heading "Remote-controlled systems" [level=3] [ref=e662]
          - paragraph [ref=e663]:
            - link "Remotely operated vehicles" [ref=e664] [cursor=pointer]:
              - /url: /wiki/Remotely_operated_underwater_vehicle
            - text: were demonstrated in the late 19th century in the form of several types of remotely controlled
            - link "torpedoes" [ref=e665] [cursor=pointer]:
              - /url: /wiki/Torpedo
            - text: . The early 1870s saw remotely controlled torpedoes by
            - link "John Ericsson" [ref=e666] [cursor=pointer]:
              - /url: /wiki/John_Ericsson
            - text: ","
            - link "John Louis Lay" [ref=e667] [cursor=pointer]:
              - /url: /wiki/John_Louis_Lay
            - text: ", and"
            - link "Victor von Scheliha" [ref=e668] [cursor=pointer]:
              - /url: /w/index.php?title=Victor_von_Scheliha&action=edit&redlink=1
            - text: .
            - superscript [ref=e669]:
              - link "[38]" [ref=e670] [cursor=pointer]:
                - /url: "#cite_note-EdwynGray-38"
          - figure "The Brennan torpedo, one of the earliest 'guided missiles'" [ref=e671]:
            - link [ref=e672] [cursor=pointer]:
              - /url: /wiki/File:Brennan_torpedo_launching.jpg
              - img [ref=e673]
            - generic [ref=e674]:
              - text: The
              - link "Brennan torpedo" [ref=e675] [cursor=pointer]:
                - /url: /wiki/Brennan_torpedo
              - text: ", one of the earliest 'guided missiles'"
          - paragraph [ref=e676]:
            - text: The
            - link "Brennan torpedo" [ref=e677] [cursor=pointer]:
              - /url: /wiki/Brennan_torpedo
            - text: ", invented by"
            - link "Louis Brennan" [ref=e678] [cursor=pointer]:
              - /url: /wiki/Louis_Brennan
            - text: in 1877, was powered by two contra-rotating propellers that were spun by rapidly pulling out wires from drums wound inside the
            - link "torpedo" [ref=e679] [cursor=pointer]:
              - /url: /wiki/Torpedo
            - text: . Differential speed on the wires connected to the shore station allowed the torpedo to be guided to its target, making it "the world's first practical
            - link "guided missile" [ref=e680] [cursor=pointer]:
              - /url: /wiki/Guided_missile
            - text: "\"."
            - superscript [ref=e681]:
              - link "[39]" [ref=e682] [cursor=pointer]:
                - /url: "#cite_note-gray-39"
            - text: In 1897 the British inventor Ernest Wilson was granted a patent for a torpedo remotely controlled by "Hertzian" (radio) waves
            - superscript [ref=e683]:
              - link "[40]" [ref=e684] [cursor=pointer]:
                - /url: "#cite_note-40"
            - superscript [ref=e685]:
              - link "[41]" [ref=e686] [cursor=pointer]:
                - /url: "#cite_note-41"
            - text: and in 1898
            - link "Nikola Tesla" [ref=e687] [cursor=pointer]:
              - /url: /wiki/Nikola_Tesla
            - text: publicly demonstrated a wireless-controlled
            - link "torpedo" [ref=e688] [cursor=pointer]:
              - /url: /wiki/Torpedo
            - text: that he hoped to sell to the
            - link "US Navy" [ref=e689] [cursor=pointer]:
              - /url: /wiki/US_Navy
            - text: .
            - superscript [ref=e690]:
              - link "[42]" [ref=e691] [cursor=pointer]:
                - /url: "#cite_note-42"
            - superscript [ref=e692]:
              - link "[43]" [ref=e693] [cursor=pointer]:
                - /url: "#cite_note-43"
          - paragraph [ref=e694]:
            - text: In 1903, the Spanish engineer
            - link "Leonardo Torres Quevedo" [ref=e695] [cursor=pointer]:
              - /url: /wiki/Leonardo_Torres_Quevedo
            - text: demonstrated a radio control system called
            - link "Telekino" [ref=e697] [cursor=pointer]:
              - /url: /wiki/Leonardo_Torres_Quevedo#Radio_control:_the_Telekino
            - text: at the
            - link "Paris Academy of Sciences" [ref=e698] [cursor=pointer]:
              - /url: /wiki/French_Academy_of_Sciences
            - text: ","
            - superscript [ref=e699]:
              - link "[44]" [ref=e700] [cursor=pointer]:
                - /url: "#cite_note-44"
            - text: which he wanted to use to control an
            - link "airship" [ref=e701] [cursor=pointer]:
              - /url: /wiki/Astra-Torres_airship
            - text: of his own design. He obtained several patents for the system in other countries.
            - superscript [ref=e702]:
              - link "[45]" [ref=e703] [cursor=pointer]:
                - /url: "#cite_note-45"
            - superscript [ref=e704]:
              - link "[46]" [ref=e705] [cursor=pointer]:
                - /url: "#cite_note-46"
            - text: Unlike previous 'on/off' techniques, Torres established a method for controlling any mechanical or electrical device with different states of operation.
            - superscript [ref=e706]:
              - link "[47]" [ref=e707] [cursor=pointer]:
                - /url: "#cite_note-Yuste2008-47"
            - text: The Telekino remotely controlled a
            - link "tricycle" [ref=e708] [cursor=pointer]:
              - /url: /wiki/Tricycle
            - text: in 1904, considered the first case of an
            - link "unmanned ground vehicle" [ref=e709] [cursor=pointer]:
              - /url: /wiki/Unmanned_ground_vehicle
            - text: ", and an electric"
            - link "boat" [ref=e710] [cursor=pointer]:
              - /url: /wiki/Boat
            - text: with a crew in 1906, which was controlled at a distance over 2 km.
            - superscript [ref=e711]:
              - link "[48]" [ref=e712] [cursor=pointer]:
                - /url: "#cite_note-48"
          - paragraph [ref=e713]:
            - link "Archibald Low" [ref=e714] [cursor=pointer]:
              - /url: /wiki/Archibald_Low
            - text: ", known as the \"father of radio guidance systems\" for his pioneering work on guided rockets and planes during the"
            - link "First World War" [ref=e715] [cursor=pointer]:
              - /url: /wiki/First_World_War
            - text: . In 1917, he demonstrated a remote controlled aircraft to the
            - link "Royal Flying Corps" [ref=e716] [cursor=pointer]:
              - /url: /wiki/Royal_Flying_Corps
            - text: and in the same year built the first wire-guided rocket.
          - heading "Early robots" [level=3] [ref=e718]
          - figure "William H. Richards with \"George\", 1932" [ref=e719]:
            - link [ref=e720] [cursor=pointer]:
              - /url: /wiki/File:Bundesarchiv_Bild_102-13018,_Maschinenmensch_%22Robot%22.jpg
              - img [ref=e721]
            - generic [ref=e722]: William H. Richards with "George", 1932
          - paragraph [ref=e723]:
            - text: In 1928, one of the first humanoid robots,
            - link "Eric" [ref=e724] [cursor=pointer]:
              - /url: /wiki/Eric_(robot)
            - text: ", was exhibited at the annual exhibition of the Model Engineers Society in London, where it delivered a speech. Invented by W. H. Richards, the robot's frame consisted of an aluminium"
            - link "body of armour" [ref=e725] [cursor=pointer]:
              - /url: /wiki/Body_armour
            - text: with eleven
            - link "electromagnets" [ref=e726] [cursor=pointer]:
              - /url: /wiki/Electromagnet
            - text: and one motor powered by a twelve-volt power source. The robot could move its hands and head and could be controlled through remote control or voice control.
            - superscript [ref=e727]:
              - link "[49]" [ref=e728] [cursor=pointer]:
                - /url: "#cite_note-49"
            - text: Both Eric and his "brother" George toured the world.
            - superscript [ref=e729]:
              - link "[50]" [ref=e730] [cursor=pointer]:
                - /url: "#cite_note-50"
          - paragraph [ref=e731]:
            - link "Westinghouse Electric Corporation" [ref=e732] [cursor=pointer]:
              - /url: /wiki/Westinghouse_Electric_Corporation
            - text: built Televox in 1926; it was a cardboard cutout connected to various devices which users could turn on and off. In 1939, the humanoid robot known as
            - link "Elektro" [ref=e733] [cursor=pointer]:
              - /url: /wiki/Elektro
            - text: was debuted at the
            - link "1939 New York World's Fair" [ref=e734] [cursor=pointer]:
              - /url: /wiki/1939_New_York_World%27s_Fair
            - text: .
            - superscript [ref=e735]:
              - link "[51]" [ref=e736] [cursor=pointer]:
                - /url: "#cite_note-51"
            - superscript [ref=e737]:
              - link "[52]" [ref=e738] [cursor=pointer]:
                - /url: "#cite_note-52"
            - text: Seven feet tall (2.1 m) and weighing 265 pounds (120.2 kg), it could walk by voice command, speak about 700 words (using a 78-rpm
            - link "record player" [ref=e739] [cursor=pointer]:
              - /url: /wiki/Record_player
            - text: ), smoke cigarettes, blow up balloons, and move its head and arms. The body consisted of a steel gear, cam and motor skeleton covered by an aluminum skin. In 1928, Japan's first robot,
            - link "Gakutensoku" [ref=e740] [cursor=pointer]:
              - /url: /wiki/Gakutensoku
            - text: ", was designed and constructed by biologist Makoto Nishimura."
          - paragraph [ref=e741]:
            - text: The German
            - link "V-1 flying bomb" [ref=e742] [cursor=pointer]:
              - /url: /wiki/V-1_flying_bomb
            - text: was equipped with systems for automatic guidance and range control, flying on a predetermined course (which could include a 90-degree turn) and entering a terminal dive after a predetermined distance. It was reported as being a 'robot' in contemporary descriptions.
            - superscript [ref=e743]:
              - link "[53]" [ref=e744] [cursor=pointer]:
                - /url: "#cite_note-53"
          - heading "Modern autonomous robots" [level=3] [ref=e746]
          - paragraph [ref=e747]:
            - text: The first electronic autonomous robots with complex behaviour were created by
            - link "William Grey Walter" [ref=e748] [cursor=pointer]:
              - /url: /wiki/William_Grey_Walter
            - text: of the
            - link "Burden Neurological Institute" [ref=e749] [cursor=pointer]:
              - /url: /wiki/Burden_Neurological_Institute
            - text: at
            - link "Bristol" [ref=e750] [cursor=pointer]:
              - /url: /wiki/Bristol
            - text: ", England in 1948 and 1949. He wanted to prove that rich connections between a small number of"
            - link "brain cells" [ref=e751] [cursor=pointer]:
              - /url: /wiki/Neurons
            - text: could give rise to very complex
            - link "behaviors" [ref=e752] [cursor=pointer]:
              - /url: /wiki/Behavior
            - text: – essentially that the secret of how the brain worked lay in how it was wired up. His first robots, named Elmer and Elsie, were constructed between 1948 and 1949 and were often described as tortoises due to their shape and slow rate of movement. The three-wheeled tortoise robots were capable of
            - link "phototaxis" [ref=e753] [cursor=pointer]:
              - /url: /wiki/Phototaxis
            - text: ", by which they could find their way to a recharging station when they ran low on battery power."
          - paragraph [ref=e754]:
            - text: Walter stressed the importance of using purely
            - link "analogue" [ref=e755] [cursor=pointer]:
              - /url: https://en.wiktionary.org/wiki/analogue
            - text: electronics to
            - link "simulate" [ref=e756] [cursor=pointer]:
              - /url: /wiki/Simulate
            - text: brain processes at a time when his contemporaries such as
            - link "Alan Turing" [ref=e757] [cursor=pointer]:
              - /url: /wiki/Alan_Turing
            - text: and
            - link "John von Neumann" [ref=e758] [cursor=pointer]:
              - /url: /wiki/John_von_Neumann
            - text: were all turning towards a view of mental processes in terms of
            - link "digital" [ref=e759] [cursor=pointer]:
              - /url: /wiki/Digital_data
            - link "computation" [ref=e760] [cursor=pointer]:
              - /url: /wiki/Computation
            - text: . His work inspired subsequent generations of robotics researchers such as
            - link "Rodney Brooks" [ref=e761] [cursor=pointer]:
              - /url: /wiki/Rodney_Brooks
            - text: ","
            - link "Hans Moravec" [ref=e762] [cursor=pointer]:
              - /url: /wiki/Hans_Moravec
            - text: and
            - link "Mark Tilden" [ref=e763] [cursor=pointer]:
              - /url: /wiki/Mark_Tilden
            - text: . Modern incarnations of Walter's turtles may be found in the form of
            - link "BEAM robotics" [ref=e764] [cursor=pointer]:
              - /url: /wiki/BEAM_robotics
            - text: .
            - superscript [ref=e765]:
              - link "[54]" [ref=e766] [cursor=pointer]:
                - /url: "#cite_note-gwonline-54"
          - paragraph [ref=e767]:
            - text: The first digitally operated and programmable robot was invented by
            - link "George Devol" [ref=e768] [cursor=pointer]:
              - /url: /wiki/George_Devol
            - text: in 1954 and was ultimately called the
            - link "Unimate" [ref=e769] [cursor=pointer]:
              - /url: /wiki/Unimate
            - text: . This ultimately laid the foundations of the modern robotics industry.
            - superscript [ref=e770]:
              - link "[55]" [ref=e771] [cursor=pointer]:
                - /url: "#cite_note-55"
            - text: Devol sold the first Unimate to
            - link "General Motors" [ref=e772] [cursor=pointer]:
              - /url: /wiki/General_Motors
            - text: in 1960, and it was installed in 1961 in a plant in
            - link "Trenton, New Jersey" [ref=e773] [cursor=pointer]:
              - /url: /wiki/Trenton,_New_Jersey
            - text: to lift hot pieces of metal from a
            - link "die casting" [ref=e774] [cursor=pointer]:
              - /url: /wiki/Die_casting
            - text: machine and stack them.
            - superscript [ref=e775]:
              - link "[56]" [ref=e776] [cursor=pointer]:
                - /url: "#cite_note-56"
          - paragraph [ref=e777]:
            - text: The first
            - link "palletizing robot" [ref=e778] [cursor=pointer]:
              - /url: /wiki/Palletizer
            - text: was introduced in 1963 by the Fuji Yusoki Kogyo Company.
            - superscript [ref=e779]:
              - link "[57]" [ref=e780] [cursor=pointer]:
                - /url: "#cite_note-57"
            - text: In 1973, a robot with six electromechanically driven axes was patented
            - superscript [ref=e781]:
              - link "[58]" [ref=e782] [cursor=pointer]:
                - /url: "#cite_note-58"
            - superscript [ref=e783]:
              - link "[59]" [ref=e784] [cursor=pointer]:
                - /url: "#cite_note-59"
            - superscript [ref=e785]:
              - link "[60]" [ref=e786] [cursor=pointer]:
                - /url: "#cite_note-60"
            - text: by
            - link "KUKA" [ref=e787] [cursor=pointer]:
              - /url: /wiki/KUKA
            - text: robotics in Germany, and the
            - link "programmable universal manipulation arm" [ref=e788] [cursor=pointer]:
              - /url: /wiki/Programmable_Universal_Machine_for_Assembly
            - text: was invented by
            - link "Victor Scheinman" [ref=e789] [cursor=pointer]:
              - /url: /wiki/Victor_Scheinman
            - text: in 1976, and the design was sold to
            - link "Unimation" [ref=e790] [cursor=pointer]:
              - /url: /wiki/Unimation
            - text: .
          - paragraph [ref=e791]:
            - text: Commercial and industrial robots are now in widespread use performing jobs more cheaply or with greater accuracy and reliability than humans. They are also employed for jobs which are too dirty, dangerous or dull to be suitable for humans. Robots are widely used in manufacturing, assembly and packing, transport, earth and space exploration, surgery, weaponry, laboratory research, and mass production of consumer and industrial goods.
            - superscript [ref=e792]:
              - link "[61]" [ref=e793] [cursor=pointer]:
                - /url: "#cite_note-61"
          - heading "Future development and trends" [level=2] [ref=e795]
          - table [ref=e796]:
            - rowgroup [ref=e797]:
              - row "External videos" [ref=e798]:
                - columnheader "External videos" [ref=e799]
              - row "video icon Atlas, The Next Generation" [ref=e800]:
                - cell "video icon Atlas, The Next Generation" [ref=e801]:
                  - link "video icon" [ref=e803] [cursor=pointer]:
                    - /url: /wiki/File:Nuvola_apps_kaboodle.svg
                    - img "video icon" [ref=e804]
                  - link "Atlas, The Next Generation" [ref=e805] [cursor=pointer]:
                    - /url: https://www.youtube.com/watch?v=rVlhMGQgDkY
          - note [ref=e806]:
            - text: "Further information:"
            - link "Robotics" [ref=e807] [cursor=pointer]:
              - /url: /wiki/Robotics
          - paragraph [ref=e808]:
            - text: Various techniques have emerged to develop the science of robotics and robots. One method is
            - link "evolutionary robotics" [ref=e809] [cursor=pointer]:
              - /url: /wiki/Evolutionary_robotics
            - text: ", in which a number of differing robots are submitted to tests. Those which perform best are used as a model to create a subsequent \"generation\" of robots. Another method is"
            - link "developmental robotics" [ref=e810] [cursor=pointer]:
              - /url: /wiki/Developmental_robotics
            - text: ", which tracks changes and development within a single robot in the areas of problem-solving and other functions. Another new type of robot is just recently introduced which acts both as a smartphone and robot and is named RoboHon."
            - superscript [ref=e811]:
              - link "[62]" [ref=e812] [cursor=pointer]:
                - /url: "#cite_note-62"
          - paragraph [ref=e813]:
            - text: As robots become more advanced, eventually there may be a standard computer
            - link "operating system" [ref=e814] [cursor=pointer]:
              - /url: /wiki/Operating_system
            - text: designed mainly for robots.
            - link "Robot Operating System" [ref=e815] [cursor=pointer]:
              - /url: /wiki/Robot_Operating_System
            - text: (ROS) is an
            - link "open-source software" [ref=e816] [cursor=pointer]:
              - /url: /wiki/Open-source_software
            - text: set of programs being developed at
            - link "Stanford University" [ref=e817] [cursor=pointer]:
              - /url: /wiki/Stanford_University
            - text: ", the"
            - link "Massachusetts Institute of Technology" [ref=e818] [cursor=pointer]:
              - /url: /wiki/Massachusetts_Institute_of_Technology
            - text: ", and the"
            - link "Technical University of Munich" [ref=e819] [cursor=pointer]:
              - /url: /wiki/Technical_University_of_Munich
            - text: ", Germany, among others. ROS provides ways to program a"
            - link "robot's navigation" [ref=e820] [cursor=pointer]:
              - /url: /wiki/Robot_navigation
            - text: and limbs regardless of the specific hardware involved. It also provides high-level commands for items like
            - link "image recognition" [ref=e821] [cursor=pointer]:
              - /url: /wiki/Image_recognition
            - text: and even opening doors. When ROS boots up on a robot's computer, it would obtain data on attributes such as the length and movement of robots' limbs. It would relay this data to higher-level algorithms. Microsoft is also developing a "Windows for robots" system with its Robotics Developer Studio, which has been available since 2007.
            - superscript [ref=e822]:
              - link "[63]" [ref=e823] [cursor=pointer]:
                - /url: "#cite_note-ROS-63"
          - paragraph [ref=e824]:
            - text: Japan hopes to have full-scale commercialization of service robots by 2025. Much technological research in Japan is led by Japanese government agencies, particularly the Trade Ministry.
            - superscript [ref=e825]:
              - link "[64]" [ref=e826] [cursor=pointer]:
                - /url: "#cite_note-UK_Japan_report-64"
          - paragraph [ref=e827]:
            - text: Many future applications of robotics seem obvious to people, even though they are well beyond the capabilities of robots available at the time of the prediction.
            - superscript [ref=e828]:
              - link "[65]" [ref=e829] [cursor=pointer]:
                - /url: "#cite_note-A4-65"
            - superscript [ref=e830]:
              - link "[66]" [ref=e831] [cursor=pointer]:
                - /url: "#cite_note-A5-66"
            - text: "As early as 1982 people were confident that someday robots would:"
            - superscript [ref=e832]:
              - link "[67]" [ref=e833] [cursor=pointer]:
                - /url: "#cite_note-67"
            - text: 1. Clean parts by removing
            - link "molding flash" [ref=e834] [cursor=pointer]:
              - /url: /wiki/Molding_flash
            - text: 2. Spray paint automobiles with absolutely no human presence 3. Pack things in boxes—for example, orient and nest chocolate candies in candy boxes 4. Make electrical
            - link "cable harness" [ref=e835] [cursor=pointer]:
              - /url: /wiki/Cable_harness
            - text: 5. Load trucks with boxes—a
            - link "packing problem" [ref=e836] [cursor=pointer]:
              - /url: /wiki/Packing_problem
            - text: 6. Handle soft goods, such as garments and shoes 7. Shear sheep 8. Be used as
            - link "prostheses" [ref=e837] [cursor=pointer]:
              - /url: /wiki/Prosthesis
            - text: 9. Cook fast food and work in other service industries 10. Work as a household robot.
          - paragraph [ref=e838]: Generally such predictions are overly optimistic in timescale.
          - heading "New functionalities and prototypes" [level=3] [ref=e840]
          - generic [ref=e844]:
            - text: This section needs to be updated. Please help update this article to reflect recent events or newly available information.
            - generic [ref=e846]: (August 2021)
          - paragraph [ref=e847]:
            - text: In 2008,
            - link "Caterpillar Inc." [ref=e848] [cursor=pointer]:
              - /url: /wiki/Caterpillar_Inc.
            - text: developed a dump truck which can drive itself without any human operator.
            - superscript [ref=e849]:
              - link "[68]" [ref=e850] [cursor=pointer]:
                - /url: "#cite_note-68"
            - text: Many analysts believe that self-driving trucks may eventually revolutionize logistics.
            - superscript [ref=e851]:
              - link "[69]" [ref=e852] [cursor=pointer]:
                - /url: "#cite_note-69"
            - text: By 2014, Caterpillar had a self-driving dump truck which is expected to greatly change the process of mining. In 2015, these Caterpillar trucks were actively used in mining operations in Australia by the mining company
            - link "Rio Tinto Coal Australia" [ref=e853] [cursor=pointer]:
              - /url: /wiki/Rio_Tinto_Coal_Australia
            - text: .
            - superscript [ref=e854]:
              - link "[70]" [ref=e855] [cursor=pointer]:
                - /url: "#cite_note-70"
            - superscript [ref=e856]:
              - link "[71]" [ref=e857] [cursor=pointer]:
                - /url: "#cite_note-71"
            - superscript [ref=e858]:
              - link "[72]" [ref=e859] [cursor=pointer]:
                - /url: "#cite_note-72"
            - superscript [ref=e860]:
              - link "[73]" [ref=e861] [cursor=pointer]:
                - /url: "#cite_note-73"
            - text: Some analysts believe that within the next few decades, most trucks will be self-driving.
            - superscript [ref=e862]:
              - link "[74]" [ref=e863] [cursor=pointer]:
                - /url: "#cite_note-74"
          - paragraph [ref=e864]:
            - text: A literate or 'reading robot' named Marge has intelligence that comes from software. She can read newspapers, find and correct misspelled words, learn about banks like Barclays, and understand that some restaurants are better places to eat than others.
            - superscript [ref=e865]:
              - link "[75]" [ref=e866] [cursor=pointer]:
                - /url: "#cite_note-75"
          - paragraph [ref=e867]:
            - link "Baxter" [ref=e868] [cursor=pointer]:
              - /url: /wiki/Baxter_(robot)
            - text: is a new robot introduced in 2012 which learns by guidance. A worker could teach Baxter how to perform a task by moving its hands in the desired motion and having Baxter memorize them. Extra dials, buttons, and controls are available on Baxter's arm for more precision and features. Any regular worker could program Baxter and it only takes a matter of minutes, unlike usual industrial robots that take extensive programs and coding to be used. This means Baxter needs no programming to operate. No software engineers are needed. This also means Baxter can be taught to perform multiple, more complicated tasks. Sawyer was added in 2015 for smaller, more precise tasks.
            - superscript [ref=e869]:
              - link "[76]" [ref=e870] [cursor=pointer]:
                - /url: "#cite_note-76"
          - paragraph [ref=e871]:
            - text: Prototype cooking robots have been developed and could be programmed for autonomous, dynamic and adjustable preparation of discrete meals.
            - superscript [ref=e872]:
              - link "[77]" [ref=e873] [cursor=pointer]:
                - /url: "#cite_note-77"
            - superscript [ref=e874]:
              - link "[78]" [ref=e875] [cursor=pointer]:
                - /url: "#cite_note-78"
          - heading "Etymology" [level=2] [ref=e877]
          - note [ref=e878]:
            - text: "See also:"
            - link "Glossary of robotics" [ref=e879] [cursor=pointer]:
              - /url: /wiki/Glossary_of_robotics
          - figure "A scene from Karel Čapek's 1920 play R.U.R. (Rossum's Universal Robots), showing three robots" [ref=e880]:
            - link [ref=e881] [cursor=pointer]:
              - /url: /wiki/File:Capek_play.jpg
              - img [ref=e882]
            - generic [ref=e883]:
              - text: A scene from
              - link "Karel Čapek" [ref=e884] [cursor=pointer]:
                - /url: /wiki/Karel_%C4%8Capek
              - text: "'s 1920 play"
              - link "R.U.R. (Rossum's Universal Robots)" [ref=e886] [cursor=pointer]:
                - /url: /wiki/R.U.R._(Rossum%27s_Universal_Robots)
              - text: ", showing three robots"
          - paragraph [ref=e887]:
            - text: The word robot was introduced to the public by the
            - link "Czech" [ref=e888] [cursor=pointer]:
              - /url: /wiki/Czechs
            - link "interwar" [ref=e889] [cursor=pointer]:
              - /url: /wiki/Interwar_period
            - text: writer
            - link "Karel Čapek" [ref=e890] [cursor=pointer]:
              - /url: /wiki/Karel_%C4%8Capek
            - text: in his play
            - link "R.U.R. (Rossum's Universal Robots)" [ref=e892] [cursor=pointer]:
              - /url: /wiki/R.U.R._(Rossum%27s_Universal_Robots)
            - text: ", published in 1920."
            - superscript [ref=e893]:
              - link "[5]" [ref=e894] [cursor=pointer]:
                - /url: "#cite_note-KapekWebsite-5"
            - text: The play begins in a factory that uses a chemical substitute for protoplasm to manufacture living, simplified people called robots. The play does not focus in detail on the technology behind the creation of these living creatures, but in their appearance they prefigure modern ideas of
            - link "androids" [ref=e895] [cursor=pointer]:
              - /url: /wiki/Android_(robot)
            - text: ", creatures who can be mistaken for humans. These mass-produced workers are depicted as efficient but emotionless, incapable of original thinking and indifferent to self-preservation. At issue is whether the robots are being"
            - link "exploited" [ref=e896] [cursor=pointer]:
              - /url: /wiki/Exploitation_of_labour
            - text: and the consequences of human dependence upon commodified labor (especially after a number of specially-formulated robots achieve self-awareness and incite robots all around the world to rise up against the humans).
          - paragraph [ref=e897]:
            - text: Karel Čapek himself did not coin the word. He wrote a short letter in reference to an
            - link "etymology" [ref=e898] [cursor=pointer]:
              - /url: /wiki/Etymology
            - text: in the
            - link "Oxford English Dictionary" [ref=e900] [cursor=pointer]:
              - /url: /wiki/Oxford_English_Dictionary
            - text: in which he named his brother, the painter and writer
            - link "Josef Čapek" [ref=e901] [cursor=pointer]:
              - /url: /wiki/Josef_%C4%8Capek
            - text: ", as its actual originator."
            - superscript [ref=e902]:
              - link "[5]" [ref=e903] [cursor=pointer]:
                - /url: "#cite_note-KapekWebsite-5"
          - paragraph [ref=e904]:
            - text: In an article in the Czech journal
            - link "Lidové noviny" [ref=e906] [cursor=pointer]:
              - /url: /wiki/Lidov%C3%A9_noviny
            - text: in 1933, he explained that he had originally wanted to call the creatures
            - generic "Czech-language text" [ref=e907]: laboři
            - text: ('workers', from
            - link "Latin" [ref=e908] [cursor=pointer]:
              - /url: /wiki/Latin
            - generic "Latin-language text" [ref=e909]: labor
            - text: ). However, he did not like the word, and sought advice from his brother Josef, who suggested
            - generic "Czech-language text" [ref=e910]: roboti
            - text: . The word
            - generic "Czech-language text" [ref=e911]:
              - link "robota" [ref=e913] [cursor=pointer]:
                - /url: https://en.wiktionary.org/wiki/robota
            - text: means literally '
            - generic [ref=e914]:
              - link "corvée" [ref=e915] [cursor=pointer]:
                - /url: /wiki/Corv%C3%A9e
              - text: ", serf labor"
            - text: "', and figuratively 'drudgery, hard work' in"
            - link "Czech" [ref=e916] [cursor=pointer]:
              - /url: /wiki/Czech_language
            - text: and also (more general) 'work, labor' in many
            - link "Slavic languages" [ref=e917] [cursor=pointer]:
              - /url: /wiki/Slavic_languages
            - text: "(e.g.:"
            - link "Slovak" [ref=e918] [cursor=pointer]:
              - /url: /wiki/Slovak_language
            - text: ","
            - link "Polish" [ref=e919] [cursor=pointer]:
              - /url: /wiki/Polish_language
            - text: and archaic Czech) as well as
            - generic "Hungarian-language text" [ref=e920]: robot
            - text: in
            - link "Hungarian" [ref=e921] [cursor=pointer]:
              - /url: /wiki/Hungarian_language
            - text: . Traditionally the
            - generic "undetermined-language text" [ref=e922]: robota
            - text: (Hungarian
            - generic "Hungarian-language text" [ref=e923]: robot
            - text: ) was the work period a serf (corvée) had to give for his lord, typically six months of the year. The origin of the word is the
            - link "Old Church Slavonic" [ref=e924] [cursor=pointer]:
              - /url: /wiki/Old_Church_Slavonic
            - generic "Church Slavonic-language text" [ref=e925]:
              - link "rabota" [ref=e927] [cursor=pointer]:
                - /url: https://en.wiktionary.org/wiki/rabota
            - text: (in Cyrillic
            - generic "Church Slavonic-language text" [ref=e928]:
              - link "работа" [ref=e930] [cursor=pointer]:
                - /url: https://en.wiktionary.org/wiki/%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D0%B0
            - text: ) 'servitude' ('work' in contemporary
            - link "Bulgarian" [ref=e931] [cursor=pointer]:
              - /url: /wiki/Bulgarian_language
            - text: ","
            - link "Russian" [ref=e932] [cursor=pointer]:
              - /url: /wiki/Russian_language
            - text: ","
            - link "Serbian" [ref=e933] [cursor=pointer]:
              - /url: /wiki/Serbian_language
            - text: ","
            - link "Croatian" [ref=e934] [cursor=pointer]:
              - /url: /wiki/Croatian_language
            - text: ","
            - link "Slovenian" [ref=e935] [cursor=pointer]:
              - /url: /wiki/Slovenian_language
            - text: and
            - link "Macedonian" [ref=e936] [cursor=pointer]:
              - /url: /wiki/Macedonian_language
            - text: ), which in turn comes from the
            - link "Proto-Indo-European" [ref=e937] [cursor=pointer]:
              - /url: /wiki/Proto-Indo-European_language
            - text: root
            - generic "Proto-Indo-European-language text" [ref=e938]:
              - text: "*"
              - link "h₃erbʰ-" [ref=e940] [cursor=pointer]:
                - /url: https://en.wiktionary.org/wiki/Reconstruction:Proto-Indo-European/h%E2%82%83erb%CA%B0-
            - text: .
            - superscript [ref=e941]:
              - link "[79]" [ref=e942] [cursor=pointer]:
                - /url: "#cite_note-79"
            - text: Robot is
            - link "cognate" [ref=e943] [cursor=pointer]:
              - /url: /wiki/Cognate
            - text: with the German
            - generic "German-language text" [ref=e944]: Arbeit
            - text: "'work'."
            - superscript [ref=e945]:
              - link "[80]" [ref=e946] [cursor=pointer]:
                - /url: "#cite_note-80"
            - superscript [ref=e947]:
              - link "[81]" [ref=e948] [cursor=pointer]:
                - /url: "#cite_note-81"
          - paragraph [ref=e949]:
            - text: English pronunciation of the word has evolved relatively quickly since its introduction. In the U.S. during the late 1930s to early 1940s it was pronounced
            - link /ˈroʊboʊt/ [ref=e952] [cursor=pointer]:
              - /url: /wiki/Help:IPA/English
              - text: /
              - generic [ref=e953]: ˈroʊboʊt
              - text: /
            - text: .
            - superscript [ref=e954]:
              - link "[82]" [ref=e955] [cursor=pointer]:
                - /url: "#cite_note-82"
            - superscript [ref=e956]:
              - text: "["
              - link "better source needed" [ref=e958] [cursor=pointer]:
                - /url: /wiki/Wikipedia:Verifiability#Questionable_sources
              - text: "]"
            - text: By the late 1950s to early 1960s, some were pronouncing it
            - link /ˈroʊbət/ [ref=e961] [cursor=pointer]:
              - /url: /wiki/Help:IPA/English
              - text: /
              - generic [ref=e962]: ˈroʊbət
              - text: /
            - text: ", while others used"
            - link /ˈroʊbɒt/ [ref=e965] [cursor=pointer]:
              - /url: /wiki/Help:IPA/English
              - text: /
              - generic [ref=e966]: ˈroʊbɒt
              - text: /
            - superscript [ref=e967]:
              - link "[83]" [ref=e968] [cursor=pointer]:
                - /url: "#cite_note-83"
            - text: By the 1970s, its current pronunciation
            - link /ˈroʊbɒt/ [ref=e971] [cursor=pointer]:
              - /url: /wiki/Help:IPA/English
              - text: /
              - generic [ref=e972]: ˈroʊbɒt
              - text: /
            - text: had become predominant.
